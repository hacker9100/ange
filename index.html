<style type="text/css">
    #veil {
        position: absolute;
        top: 0;
        left: 0;
        height:100%;
        width:100%;
        cursor: not-allowed;
        filter: alpha(opacity=60);
        opacity: 0.6;
        background: #000000 url(http://www.wingo.com/angular/AngularShieldLogo.png) no-repeat center;
    }
    #feedLoading {
        position: absolute;
        top:200px;
        width:100%;
        text-align: center;
        font-size: 4em;
        color:white;
        text-shadow: 2px 2px 2px #021124;
    }
    .feed-loading {
        position: absolute;
        display: block;
        width: 32px;
        height: 32px;
        top:10px;
        width:50px;
    }
</style>

<style>
    .loading-container {
        position: relative;
    }
    .loading-container .loading:before, .loading-container .loading:after {
        content: " ";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        min-height: 50px;
        min-width: 50px;
    }
    .loading-container .loading:before {
        background-color: white;
        opacity: 0.5;
    }

    .form-horizontal input.ng-invalid.ng-dirty {
        border-color: #FA787E;
    }
