<div>
    <div id="articlewrap" class="articlewrap">

        <div class="modal-header article_windowtitle">
            Content | Web Browser for PC
            <a ng-click="click_ok()" style="float:right; cursor:pointer;">Close</a>
        </div>

        <div class="modal-body">

            <div ng-bind-html="renderHtml(item.BODY)"></div>

        </div>

        - 에디터 -
        <div ng-model="edit">

        </div>

        - 관련상품 -
        <div ng-model="store">

        </div>

        - 광고 영역 -
        <div ng-model="ad">

            <img ng-src="{{ad.FILE}}"/>

        </div>

        <div ng-model="reply">

            <div>
                <div class="container-fluid peopleboard_view_commentwrap">
                    <div class="row peopleboard_view_commenttop">
                        <div class="col-xs-12 peopleboard_view_commenttitle">
                            <span class="people_small_title" style="font-size:1.32em; font-weight: bold; ">의견쓰기</span>
                            <small style="color:#868686;">타인비방, 모욕, 개인정보 노출, 상업광고, 홍보글 등은 공지없이 바로 삭제</small>
                        </div><!-- /.col-xs-12-->
                    </div><!-- /.row -->

                    <div class="row peopleboard_view_commentbox">
                        <div class="col-xs-10 peopleboard_view_text">
                            <textarea ng-model="item.COMMENT" class="form-control" rows="4"></textarea>
                        </div><!-- /.col-xs-10-->
                        <div class="col-xs-2 peopleboard_view_btns">

                            <span>(500자 이내)</span>
                            <a class="reply_submit" ng-click="click_savePeopleBoardComment();">댓글등록</a>

                        </div><!-- /.col-xs-2-->
                    </div><!-- /.row -->
                </div><!-- /.container -->

                <div class="container-fluid people_view_replywrap" >
                    <div class="row">

                        <div class="col-xs-12 people_view_replytop">
                            <a class="reply_sort idx" title="등록순으로 정렬" id="reply_sort_idx"></a>
                            <a class="reply_sort date selected" id="reply_sort_date" title="최신글 순으로 정렬"></a> <!-- 선택되어 있을 경우 class에 selected 추가 -->
                        </div><!-- /.col-xs-12-->

                        <div class="col-xs-12 people_view_replys" ng-repeat="item in reply">
                            <dl class="dl-horizontal" >
                                <dt>{{item.NICK_NM}}</dt>
                                <dd><div class="people_view_replys_date">{{item.REG_DT}}</div></dd>
                                <dd style="margin:0px;">
                                    {{item.COMMENT}}
                                    <p style="font-size:0.86em; margin:4px 0 0 0; ">
                                        <a ng-click="showDetails = ! showDetails"><span style="color: #df5348">({{item.RE_COUNT}})</span> 댓글</a>
                                        &nbsp; | &nbsp;<a href="#">신고</a>
                                        &nbsp; | &nbsp;<a href="#" class="table_red">블라인드</a> <!-- 관리자 또는 방장에게만 보여집니다. -->
                                    </p>
                                </dd>
                            </dl>

                            <div class="reply_child"  ng-class="{ 'hidden': ! showDetails }"> <!--ng-class="{ 'hidden': ! showDetails }"-->
                                <dl ng-repeat="reItem in item.REPLY_COMMENT">
                                    <dt>
                                        <span>└&nbsp;</span>{{reItem.NICK_NM}}
                                        <small>
                                            <div class="smalldate">
                                                {{reItem.REG_DT}}
                                                <a href="#">신고</a>
                                                <a href="#" class="table_red">블라인드</a> <!-- 관리자 또는 방장에게만 보여집니다. -->
                                            </div>
                                        </small>
                                    </dt>
                                    <dd>{{reItem.COMMENT}}</dd>
                                </dl>

                                <center>
                                    <form class="form-inline reply_child_group" ng-model="reply">
                                        <div class="form-group">
                                            <p class="form-control-static table_blue">답글</p>
                                        </div>
                                        <div class="form-group reply_form">
                                            <input type="hidden" name="parent_no" ng-model="reply.PARENT_NO" id="parent_no" value="{{item.NO}}"/>
                                            <input type="hidden" ng-model="reply.LEVEL" id="level" value="{{item.LEVEL}}"/>
                                            <input type="hidden" ng-model="reply.REPLY_NO" id="reply_no"   value="{{item.REPLY_NO}}"/>
                                            <input type="text" ng-model="reply.COMMENT" class="form-control" style="width:100%;">
                                        </div>
                                        <button type="button" class="btn btn-default" ng-click="click_savePeopleBoardReComment(item);">등록</button>
                                    </form>
                                </center>
                            </div><!-- /.reply_child -->
                        </div><!-- /.people_view_replys-->

                        <div class="col-xs-12 people_view_replys" data-ng-show="replyList == ''">
                            <dl class="dl-horizontal" >
                                <dt></dt>
                                <dd><div class="people_view_replys_date"></div></dd>
                                <dd style="margin:0px;">
                                    댓글이 없습니다.
                                </dd>
                            </dl>
                        </div>

                    </div><!-- /.row -->
                </div><!-- /.container -->
            </div>

        </div>

        <div class="modal-footer" style="background-color:#FAFAFA; float:none; text-align:center;">
            <button class="btn btn-default btn-sm" style="margin:0px auto;" ng-click="click_ok()">확인</button>
        </div>

    </div>
</div>
