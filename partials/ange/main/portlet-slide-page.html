<div class="comp_basic h-cell-dynamic">
    <!-- mini_event -->
    <div class="mini_event">
        <div class="mini_event_top">
            <div class="mini_event_titlebar">
                <span class="mini_community_title">{{ portletTitle }}</span>
                <a class="miniboard_tab_more" style="margin-left: 10px;" ng-click="click_showList();">더보기</a>
            </div>
            <div class="mini_event_control">
                <a ng-show="toggle" class="miniboard_tab_slidepause" title="일시정지" ng-click="click_slickPause()">일시정지</a>
                <a ng-show="!toggle" class="miniboard_tab_slideplay" title="동작" ng-click="click_slickPlay()">동작</a>
                <!-- a class="miniboard_tab_slideplay" title="재생">재생</a --> <!-- 일시재생 클릭시 표시 -->
                <a class="miniboard_tab_slideprev" title="이전" ng-click="click_slickPrev()">이전슬라이드</a>
                <a class="miniboard_tab_slidenext" title="다음" ng-click="click_slickNext()">다음슬라이드</a>
            </div>
        </div>

        <div class="row mini_event_contentlist">
            <slick id="{{option.id}}" init-onload="true" data="list" dots="false" autoplay="true" center-mode="false" slides-to-show="3" slides-to-scroll="3" autoplay-speed="3000" fade="false" pause-on-hover="false">
                <div ng-repeat="item in list" class="col-xs-12 mini_event_contentcol">
                    <a href="/moms/{{ item.menu }}/view/{{ item.ada_idx }}">
                        <div class="mini_event_content">
                        <div ng-show="item.ada_date_open > todayDate" class="mini_event_comingsoon"></div>
                        <div ng-show="item.ada_date_close < todayDate" class="mini_event_closed"></div>
                        <img class="mini_event_txt_img" src="/imgs/ange/_blank_4by3.gif" style="background-image:url('{{ item.MAIN_FILE }}');"/>
                        <div class="mini_event_txt_title">
                            <span ng-if="item.ada_type == 'event'" class="mini_event_txt_emblem coloremblem_purple">이벤트</span>
                            <span ng-if="item.ada_type == 'exp'" class="mini_event_txt_emblem coloremblem_blue">체험단</span>
                            <span ng-if="item.ada_type == ''" class="mini_event_txt_emblem coloremblem_brown">서평단</span>
                            {{ item.ada_title }}
                            </div>
                        <div class="mini_event_txt_duration">{{ item.ada_date_open }} ~ {{ item.ada_date_close }}</div>
                        </div>
                    </a>
                </div>
            </slick>
        </div>
    </div>
    <!-- /mini_event -->
</div>
