<div ng-controller="peopleclinic-view">
    <!-- mainbar -->
    <div class="mainbar sub-slide0">
        <div class="container-fluid" style="clear:both; margin:0px auto; width:95%; max-width:800px;">

            <div class="row">

                <div class="col-xs-12 v-cell-3">
                    <div class="comp_basic h-cell-dynamic">

                        <div class="sub_contents_wrap">

                            <div class="sub_contents_title">
                                <span class="sub_contents_bullet"></span>
                                <h3 style="font-weight:bold;">{{community}} <a href="#" class="people_boardmanager">관리자<span class="people_boardmanager_id">비타민D</span></a></h3>
                            </div>
                        </div><!-- /.sub_contents_wrap -->

                        <div ng-model="item" class="sub_contents_body">

                            <!-- peopleboard_view -->
                            <div class="people_view_wrap">

                                <div class="container-fluid peopleboard_view_topwrap">

                                    <div class="row peopleboard_view_basicinfo">
                                        <div class="col-xs-2 board_basicinfo_label">
                                            제목
                                        </div><!-- /.col-xs-2-->
                                        <div class="col-xs-10  board_basicinfo_subject">
                                            <span class="glyphicon glyphicon-lock table_icon_lock"></span>
                                            {{item.SUBJECT}}
                                            <span class="table_icon_new">N</span>
                                            <span class="glyphicon glyphicon-picture table_icon_pic"></span>
                                            <span class="glyphicon glyphicon-paperclip table_icon_clip"></span>
                                        </div><!-- /.col-xs-10-->
                                    </div><!-- /.row -->

                                    <div class="row peopleboard_view_basicinfo">
                                        <div class="col-xs-2  board_basicinfo_label">
                                            작성자
                                        </div><!-- /.col-xs-2-->
                                        <div class="col-xs-4 board_basicinfo_subject">
                                            {{item.NICK_NM}}
                                        </div><!-- /.col-xs-4-->
                                        <div class="col-xs-1  board_basicinfo_label">
                                            작성일
                                        </div><!-- /.col-xs-2-->
                                        <div class="col-xs-5 board_basicinfo_subject date">
                                            {{item.REG_DT}}
                                        </div><!-- /.col-xs-4-->
                                    </div><!-- /.row -->

                                    <div style="float:left; padding:3px; font-size:0.80em;">
                                        <div style="display:inline; bottom:8px; right:0;">
                                            <span class="feed_count countlike_color table_gray">{{item.LIKE_CNT}}</span>		<!-- 공감수 -->
                                            <span class="feed_count countreply_color table_gray">{{item.REPLY_COUNT}}</span>	<!-- 댓글수 -->
                                        </div>

                                        <!--<div class="people_share" style="float:right; line-height:20px; vertical-align:top;">-->
                                        <button class="people_sharebtn redbtn" ng-show="LIKE_FL == 'N'" title="이 글에 공감하면 클릭" ng-click="click_likeCntAdd(item, LIKE_FL);"><span class="glyphicon glyphicon-heart sharebtn_icon"></span>공 감</button>
                                        <button class="people_sharebtn redbtn" ng-show="LIKE_FL == 'Y'" title="이 글에 공감하면 클릭" ng-click="click_likeCntAdd(item, LIKE_FL);"><span class="glyphicon glyphicon-heart sharebtn_icon"></span>공감취소</button>
                                        <button ng-show="item.SCRAP_FL == 'Y'" class="people_sharebtn redbtn" ng-show="uid != '' && uid != null" ng-click="click_scrapAdd(item);" title="이 글을 모아두려면 클릭"><span class="glyphicon glyphicon-heart sharebtn_icon"></span>스크랩</button>
                                        <button class="people_sharebtn blackbtn" ng-show="uid != '' && uid != null" title="이 글을 인쇄하려면 클릭"><span class="glyphicon glyphicon-heart sharebtn_icon"></span>프린트</button>
                                        <!--</div>-->
                                    </div>

                                </div><!-- /.container -->

                                <div class="container-fluid peopleboard_view_contentwrap">
                                    <div class="row">
                                        <div class="col-xs-12 peopleboard_view_contentbody">

                                            <!-- Editor CSS 적용 -->
                                            <div ng-bind-html="item.BODY" style="margin:0px auto; padding:50px;"></div>

                                            <!--<p>산부인과와 산후조리원에 관한 앙쥬폴 떳네요.</p>-->
                                            <!--<p>얼른하고왔어요</p>-->
                                            <!--<p>참여인수가 3명이니..</p>-->
                                            <!--<p>이제 올라온지 얼마 안되서 그런가봐여</p>-->
                                            <!--<p>얼른하시고 마일리지 적립받으세요.ㅎㅎ</p>-->
                                            <!--<p>아아..좀만 더더 노력하면 앞자리 숫자 바뀔듯한데</p>-->
                                            <!--<p>힘드네요....</p>-->
                                            <!--<p>&nbsp;</p>-->
                                            <!--<p>아아 앙플이 전같지 않고</p>-->
                                            <!--<p>또 말일 다가오니 다들 주춤모드 같고</p>-->
                                            <!--<p>확실히 글도 많지 않고</p>-->
                                            <!--<p>그리고 앙플기간인데도 불구하고 랭킹이 떨어졌다는 것도 참....</p>-->

                                            <!-- Editor CSS 적용 -->

                                        </div><!-- /.col-12-->
                                    </div><!-- /.row -->
                                </div><!-- /.container -->

                                <div class="container-fluid people_view_btnwrap">
                                    <div class="row">
                                        <div class="col-xs-4">
                                            <a class="btn people_btn list" title="목록으로" style="display:block;" ng-click="click_showPeopleClinicList();">리스트</a>
                                        </div>

                                        <div class="col-xs-8" ng-show="uid == item.REG_UID && uid != '' && uid != null">
                                            <a class="btn people_btn vote" title="투표하기" style="display:none;" disabled>투표</a>		<!--  모든 항목을 선택하고 작성이 완료되면 disable 제거 -->
                                            <a class="btn people_btn confirm" title="확인" style="display:block;" ng-click="click_showPeopleBoardList();">확인</a>
                                            <a class="btn people_btn submit" title="등록하기" style="display:none;">등록</a>
                                            <a class="btn people_btn cancel" title="작성취소" style="display:none;">취소</a>
                                            <a class="btn people_btn modify" title="수정하기" style="display:block;" ng-click="click_showPeopleClinicEdit(item);">수정</a>
                                        </div>
                                    </div><!-- /.row -->
                                </div><!-- /.container -->

                                <div class="container-fluid peopleboard_view_otherswrap">

                                    <div class="row peopleboard_view_others">
                                        <div class="col-xs-2 board_basicinfo_label">
                                            <span class="glyphicon glyphicon-chevron-up"></span> 이전글
                                        </div><!-- /.col-xs-2-->
                                        <div data-ng-show="preBoardView != ''" class="col-xs-10  board_basicinfo_subject">
                                            <a data-ng-click="click_showViewPeopleBoard(preBoardView.NO)">{{preBoardView.SUBJECT}}</a>
                                        </div><!-- /.col-xs-10-->
                                        <div data-ng-show="preBoardView == false" class="col-xs-10  board_basicinfo_subject">
                                            이전 글이 없습니다
                                        </div><!-- /.col-xs-10-->
                                    </div><!-- /.row -->

                                    <div class="row peopleboard_view_others">
                                        <div class="col-xs-2  board_basicinfo_label">
                                            <span class="glyphicon glyphicon-chevron-down"></span> 다음글
                                        </div><!-- /.col-xs-2-->
                                        <div data-ng-show="nextBoardView != ''" class="col-xs-10 board_basicinfo_subject">
                                            <a data-ng-click="click_showViewPeopleBoard(nextBoardView.NO)">{{nextBoardView.SUBJECT}}</a>
                                        </div><!-- /.col-xs-10-->
                                        <div data-ng-show="nextBoardView == false || nextBoardView == '' || nextBoardView == null" class="col-xs-10 board_basicinfo_subject">
                                            다음 글이 없습니다
                                        </div><!-- /.col-xs-10-->
                                    </div><!-- /.row -->

                                </div><!-- /.container -->


                                <div class="container-fluid peopleboard_view_commentwrap" ng-show="item.REPLY_YN == 'N' && role == VIEW_ROLE">

                                    <div class="row peopleboard_view_commenttop">
                                        <div class="col-xs-12 peopleboard_view_commenttitle">
                                            <span class="people_small_title" style="font-size:1.32em; font-weight: bold; ">전문가 답변</span>
                                        </div><!-- /.col-xs-12-->
                                    </div><!-- /.row -->

                                    <div class="col-xs-8" style="padding-left:5px;">
                                        <input ng-model="reply.SUBJECT" type="text" class="input-sm form-control" placeholder="제목을 입력하세요">
                                    </div><!-- /.col-xs-7 -->

                                    <div class="row peopleboard_view_commentbox">
                                        <div class="col-xs-10 peopleboard_view_text">
                                            <textarea ng-model="reply.BODY" class="form-control" rows="4"></textarea>
                                        </div><!-- /.col-xs-10-->
                                        <div class="col-xs-2 peopleboard_view_btns">

                                            <span>(500자 이내)</span>
                                            <a class="reply_submit" ng-click="click_savePeopleBoardComment();">댓글등록</a>

                                        </div><!-- /.col-xs-2-->
                                    </div><!-- /.row -->
                                </div><!-- /.container -->



                            </div>
                        </div>
                        <!-- /peopleboard_view -->

                    </div>
                    <!-- /peopleboard_edit -->
                </div><!-- /.sub_contents_body -->

                <div class="sub_contents_ads" style="display:none;">
                    <div>
                    </div>
                </div>

            </div>
        </div>

    </div> <!-- rows -->

</div><!-- container-fluid -->

<!-- 1200px 이하일 경우 표시되는 footer -->
<div class="copyright_foot">
    <br /><br />
    <nav class="navbar navbar-default navbar-bottom" style="background-color: #fff; border:none; margin:0; border-radius: 0;">

        <hr style="margin:0 15px 0 15px;" />

        <center>
            <img src="imgs/ange/footer_horicopy_01.jpg" style="margin:0px auto;" />
        </center>
    </nav>
</div>
<!-- /1200px 이하일 경우 표시되는 footer -->

</div>

<div class="subar sub-slide1">
    <div ng-include=" '/partials/ange/com/subside-ad.html' "></div>
</div>
<!-- /Main Page Layout Set -->
