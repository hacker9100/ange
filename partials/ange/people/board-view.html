                            </div>

                        </div><!-- /.sub_contents_wrap -->


                        <div class="sub_contents_body">

                            <!-- peopleboard_view -->
                            <div class="people_view_wrap">


<!--                                <div class="container-fluid peopleboard_view_top" style="border-top:2px solid #111;">

                                    <div class="row">

                                        <div class="col-xs-2 peopleboard_view_comment">

                                <div class="container-fluid peoplepoll_view_contentwrap">

                                    <div class="row">

                                        <div class="col-xs-12 peoplepoll_view_contenttop">

                                            <div style="position:absolute; top:-1px; left:-1px;"><img src="/imgs/ange/peoplepoll_bg_now.jpg" /></div>
                                            <!-- div style="position:absolute; top:-1px; left:-1px;"><img src="/imgs/ange/peoplepoll_bg_end.jpg" /></div -->		<!-- peoplepoll_bg_now: 진행 중, peoplepoll_bg_end: 완료된 설문 -->

                                            <div style="position:absolute; top:-4px; right:-3px;"><img src="/imgs/ange/peoplepoll_bg_righttop.jpg" /></div>

                                            <div class="peoplepoll_view_title">
												<span class="peoplepoll_view_title_qt">
													<span class="icon_qt_left"></span>
													{{item.SUBJECT}}
													<span class="icon_qt_right">
													</span>
												</span>
                                            </div>
                                        </div><!-- /.col-01-->

                                        <div class="col-xs-12 peoplepoll_view_contentbody">
                                            <div class="peoplepoll_view_content">
                                                <div ng-bind-html="item.BODY" style="margin:0px auto; padding:50px;"></div>
                                            </div>

<!--                                            <div class="peoplepoll_view_paging">
                                                <button type="button" class="btn btn-default btn-xs" style="position:absolute; bottom:4px; left:35%;" disabled><span class="glyphicon glyphicon-step-backward"></span></button>
                                                <center><span class="table_red">1</span>/3</center>

                                    <div class="form-horizontal form_basic_100">
                                        <p><strong>의견쓰기</strong></p>
                                        <table>
                                            <tr>
                                                <td>
                                                    <textarea ng-model="item.COMMENT" cols="70" rows="3"></textarea>
                                                </td>
                                                <td>
                                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                                    <button type="button" class="btn btn-primary btn-xs start" ng-click="click_savePeopleBoardComment(comment);" ng-disabled="comment_form.$invalid">
                                                        <i class="glyphicon glyphicon-plus"></i>
                                                        <span>(500자이내)<br>등록</span>
                                                    </button>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div><!-- /.container -->

                                <div class="form-horizontal form_basic_100">
                                    <p><strong>댓글 리스트</strong></p>

                                    <!-- Reply List -->
                                    <table class="table" style="border-bottom: 1px solid #868686;">
                                        <tr ng-repeat="item in replyList">
                                            <td style="width:100px; font-size:0.94em; line-height:38px;">
                                                <input type="hidden" ng-model="item.PARENT_NO" value="{{item.NO}}"/>
                                                <strong>{{item.REG_NM}}</strong>&nbsp;({{item.REG_UID}})&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                                {{item.COMMENT}}
                                                <button type="button" class="btn btn-primary btn-xs start"  ng-click="showDetails = ! showDetails">
                                                    └ 댓글
                                                </button>
                                                <div ng-class="{ 'hidden': ! showDetails }">
                                                    <input type="hidden" ng-model="item.LEVEL" id="level" value="{{item.LEVEL}}"/>
                                                    <input type="hidden" ng-model="item.REPLY_NO" id="reply_no" value="{{item.REPLY_NO}}" />
                                                    <textarea ng-model="item.RE_COMMENT" cols="100" rows="1" id="reply_comment" ></textarea>
                                                    <button type="button" class="btn btn-primary btn-xs start" ng-click="click_savePeopleBoardReComment(comment);" ng-disabled="comment_form.$invalid">
                                                        <i class="glyphicon glyphicon-plus"></i>
                                                        <span>등록</span>
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr ng-show="replyList == ''">
                                            <td colspan="2" style="text-align: center; font-size:0.86em; line-height:38px;">댓글이 없습니다.</td>
                                        </tr>
                                    </table>
                                    <!-- ////Reply List -->
                                </div>
                                <!-- 하단 버튼 -->
                                <div class="col-xs-12 row" style="float:left; margin:0px auto; margin-bottom:60px; ">
                                    <div class= "col-xs-6 form-group form_basic" style="text-align:left;">
                                        <button class="btn btn-success btn-xs fileinput-button" ng-click="click_showPeopleBoardList();" >
                                            <i class="glyphicon glyphicon-list"></i>
                                            <span>목록</span>
                                        </button>
                                    </div>
                                    <div class= "col-xs-6 form-group form_basic" style="text-align:right;">
                                        <button type="button" class="btn btn-primary btn-xs start" ng-click="click_showPeopleBoardEdit(item);" ng-disabled="edit_form.$invalid">
                                            <i class="glyphicon glyphicon-plus"></i>
                                            <span>수정</span>
                                        </button>
                                    </div>
                                </div>

                            </div>
                            <!-- /peopleboard_view -->

                        </div><!-- /.sub_contents_body -->

                        <div class="sub_contents_ads" style="display:none;">
