<div ng-controller="peopleboard-edit" class="ng_wrap">
    <!-- mainbar -->

        <div class="container-fluid" style="clear:both; margin:0px auto; width:95%; max-width:800px;">


            <div class="row">

                <div class="col-xs-12 v-cell-3">
                    <div class="comp_basic h-cell-dynamic">

                        <div class="sub_contents_wrap">

                            <div class="sub_contents_title">
                                <span class="sub_contents_bullet"></span>

                        </div><!-- /.sub_contents_wrap -->

                        <div ng-model="item" class="sub_contents_body">

                            <!-- peopleboard_edit -->
                            <div class="people_edit_wrap">

                                <div class="container-fluid peopleboard_edit_topwrap">

                                    <div class="row" style="margin:0px auto; margin-bottom:10px;">

                                        <label class="col-xs-1 control-label" style="padding:0; text-align:center; padding:3px 0;">제목</label>

                                        <div class="col-xs-3" style="padding:0;">

                                                    <select ng-model="item.COMM_NO" class="form-control input-sm" role="menu">
                                                        <option value="1">앙쥬맘 수다방</option>
                                                        <option value="2">예비맘 출산맘</option>
                                                        <option value="3">육아방</option>
                                                        <option value="4">돌잔치 톡톡톡</option>
                                                        <option value="5">책 수다방</option>

                                        </div><!-- /.col-xs-4 -->

                                        <div class="col-xs-8" style="padding-left:5px;">
                                            <input ng-model="item.SUBJECT" type="text" class="input-sm form-control" placeholder="제목을 입력하세요">

                                            <!--<small class="table_gray">비밀번호를 입력하지 않으면 공개글로 설정됩니다.</small>-->

                                    <!-- file drag-in Box -->
                                    <!--<form id="fileupload" method="POST" enctype="multipart/form-data" ng-controller="file" data-file-upload="options" data-ng-class="{'fileupload-processing': processing() || loadingFiles}">-->
                                    <form id="fileupload" method="POST" enctype="multipart/form-data" data-file-upload="options" data-ng-class="{'fileupload-processing': processing() || loadingFiles}">
                                        <input type="hidden" id="version" name="version" value="6">

                                        <!-- file drag-in Box -->
                                        <div class="row" style="margin:0px auto; margin-bottom:10px; height:90px;">

                                            <label class="col-xs-1 control-label" style="padding:0; text-align:center; padding:3px 0;">
                                                파일
                                            </label>

                                            <div class="col-xs-8 dragzone_wrap">
                                                <div id="dropzone" name="dropzone" class="dragzone">

                                                    <div data-ng-repeat="file in queue">
                                                        <div class="files_row">
                                                            <input type="checkbox" checklist-model="item.queue" checklist-value="file" style="vertical-align: top;" aria-label="...">
                                                            <span class="fileicon"><span class="glyphicon glyphicon-picture table_icon_pic"></span></span>
                                                            <span class="filename">{{file.name}}</span>
                                                            <div class="filesize table_gray" style="float:right; font-famly: arial, san-serif;">{{file.size | formatFileSize}}</div>
                                                            <div class="filesize table_gray" style="float:right; font-famly: arial, san-serif;" data-ng-show="file.error">{{file.error}}</div>
                                                        </div>
                                                    </div>

                                                </div>
                                            </div><!-- /.col-xs-4 -->

                                            <div class="col-xs-3" style="padding:0 0 0 4px; height:100%;">
                                                <button class="dagbox_btn fil2com large">
                                                    <div>
                                                        <div style="width:37%; float:left; padding:2px 2% 0 0 ;"><img src="/imgs/ange/file2com_icon.png" style="float:right;width:34px; margin-bottom:10px; " /></span></div>
                                                        <div style="width:63%; float:right; text-align:left;">
                                                            <strong>내 PC에서</strong><br/>
                                                            <span style="font-size:0.72em;">첨부파일 찾기</span>
                                                        </div>
                                                        <input type="file" name="files[]" multiple ng-disabled="disabled" />
                                                    </div>
                                                </button>
                                                <!-- span class="glyphicon glyphicon-ok"></span -->
                                                <!-- button class="dagbox_btn selectall"><span class="glyphicon glyphicon-ok"></span> 전체선택</button>
                                                <button class="dagbox_btn add"><span class="glyphicon glyphicon-circle-arrow-right"></span> 본문추가</button>
                                                <button class="dagbox_btn delete"><span class="glyphicon glyphicon-remove"></span> 선택삭제</button -->
                                            </div><!-- /.col-xs-2 -->

                                        </div><!-- /.row -->
                                        <!-- /file drag-in Box -->

                                        <!-- image thumbnails -->
                                        <div class="row" style="margin:0px auto; margin-bottom:10px; height:90px;">

                                            <label class="col-xs-1">

                                            </label>

                                            <div class="col-xs-11 col-xs-offset-1" style="padding:0;">
                                                <div class="thumbnailzone">

<!--                                                    <div class="thumbnailzone_featureguide" style="margin-bottom:12px;">
                                                        별모양을 클릭하여 대표이미지를 지정하세요.
                                                        <span style="font-size:0.94em; color:#868686;">(폭)999px/(높이)999px</span>
                                                    </div>-->

                                                    <!-- Thumbnail List -->
                                                    <div data-ng-repeat="file in queue">
                                                        <div class="thumbnails selectedthumb" ng-style="{'background-image': 'url({{file.thumbnailUrl}})'}">
                                                            <img class="thumbnails_img" src="/imgs/ange/_blank.gif" />
                                                            <div  class="thumbnails_img_check"><input type="checkbox" checklist-model="item.queue" checklist-value="file"></div>
                                                            <div style="position: absolute; right:0px; top:0px; width:20px; height:20px;">
                                                                <a title="대표이미지로 지정" ng-click="click_selectMainImage(file)" ng-show="file.kind != 'MAIN'"><span class="glyphicon glyphicon-star thumbnails_img_star"></span></a>
                                                                <img src="/imgs/ange/people_featureimage.png" alt="대표이미지" title="대표이미지" ng-show="file.kind == 'MAIN'"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <!-- /Thumbnail List -->

                                                    <div class="thumbnails_func" style="padding: 10px 0;">
                                                        <a ng-class="checkAll ? 'thumbnails_func_selectall allselected' : 'thumbnails_func_selectall'" ng-click="click_checkAllToggle()"></a>
                                                        <!-- span class="thumbnails_func_selectall allselected"></span -->	<!-- allselected : 토글 -->
                                                        <a class="thumbnails_func_selectadd" ng-click="click_checkFileEditor()"></a>
                                                        <a class="thumbnails_func_selectdel" ng-click="click_checkFileDestroy()"></a>
                                                    </div>
                                                </div>
                                            </div><!-- /.col-xs-4 -->

                                        </div><!-- /.row -->
                                        <!-- image thumbnails -->
                                    </form><!-- /.row -->
                                    <!-- /file drag-in Box -->


                                </div> <!-- /.peopleboard_edit_topwrap -->

                                <!-- Ediotr Box -->
                                <div class="row people_editor_wrap">
                                    <div class="col-xs-12 people_editor">
                                        <!--에디터 넣을자리 <br/>-->
                                        <!--- (글꼴, 글색, 글크기(12,14,16,18pt)/  <br/>-->
                                        <!--- 본문 정렬   <br/>-->
                                        <!--- 굵게,기울기,취소,밑줄  <br/>-->
                                        <!--- HTML-->
                                        <div style="border:1px solid #DEDEDE; width:100%; float:left;">
                                            <div>
                                                <textarea id="editor1" ng-model="item.BODY" ckeditor="editorOptions" disabled="{{scope.isDisabled}}"></textarea>
                                            </div>
                                        </div>
                                    </div><!-- /.people_editor -->
                                </div><!-- /.row -->
                                <!-- /Ediotr  Box -->

                                <!-- Option-->
                                <div class="row">
                                    <div class="col-xs-12">

                                        <div class="peopleboard_options">
                                            <input type="checkbox" style="vertical-align: top;" id="checkall" name="checkall" checked/> <!--checked-->
                                            <span class="filename">전체 선택</span>
                                        </div>

                                        <div class="peopleboard_options">
                                            <input type="checkbox" name="check" id="check_reply" ng-model="item.REPLY_FL" style="vertical-align: top;" checked/>
                                            <span class="filename">댓글 허용</span>
                                        </div>

                                        <div class="peopleboard_options">
                                            <input type="checkbox" name="check" id="check_scrap" ng-model="item.SCRAP_FL" style="vertical-align: top;" checked/>
                                            <span class="filename">스크랩 허용</span>
                                        </div>

                                        <div class="peopleboard_options" ng-show="role == 'MANAGER'">
                                            <input ng-model="item.NOTICE_FL" type="checkbox" name="check" id="notice_fl" style="vertical-align: top;" />
                                            <span class="filename">공지글</span>
                                        </div>

                                        <!--
                                        <div class="peopleboard_management" style="float:right;display:block;" >  관리기능 - 관리자 및 방장에게만 보임
                                            <div class="peopleboard_options">
                                                <input ng-model="item.NOTICE_FL" type="checkbox" style="vertical-align: top;" />
                                                <span class="filename">공지글</span>
                                            </div>

                                            <div class="peopleboard_options">
                                                <input type="checkbox" style="vertical-align: top;" />
                                                <span class="filename table_gray">블라인드 처리</span>
                                            </div>
                                        </div>
                                        -->

                                    </div><!-- /.people_editor -->
                                </div><!-- /.row -->
                                <!-- /Option -->

                                <div class="container-fluid people_view_btnwrap">
                                    <div class="row">
                                        <div class="col-xs-4">
                                            <a class="btn people_btn list" title="목록으로" style="display:block;" ng-click="click_showPeopleBoardList();">리스트</a>
                                        </div>

                                        <div class="col-xs-8">
                                            <a class="btn people_btn vote" title="투표하기" style="display:none;" disabled>투표</a>		<!--  모든 항목을 선택하고 작성이 완료되면 disable 제거 -->
                                            <a class="btn people_btn confirm" title="확인" style="display:none;">확인</a>
                                            <a class="btn people_btn submit" title="등록하기" style="display:block;" ng-click="click_savePeopleBoard();">등록</a>
                                            <a class="btn people_btn cancel" title="작성취소" style="display:block;" ng-click="click_showPeopleBoardList();">취소</a>
                                            <a class="btn people_btn modify" title="수정하기" style="display:none;">수정</a>
                                        </div>
                                    </div><!-- /.row -->
                                </div><!-- /.people_view_btnwrap -->

                            </div>
                            <!-- /peopleboard_edit -->
                        </div><!-- /.sub_contents_body -->

                        <div class="sub_contents_ads" style="display:none;">
                            <div>
                            </div>
                        </div>

                    </div>
                </div>

            </div> <!-- rows -->

        </div><!-- container-fluid -->

    </div>

    <div class="subar sub-slide1">
        <div ng-include=" '/partials/ange/com/subside-ad.html' "></div>

        <!-- 1200px 이하일 경우 표시되는 footer -->
        <div ng-include=" '/partials/ange/com/ui-mobilefooter.html' "></div>
        <!-- /1200px 이하일 경우 표시되는 footer -->
    </div>
</div>
