<div ng-controller="myangescrap">
<!-- mainbar -->
    <div class="mainbar sub-slide0">
        <div class="container-fluid" style="clear:both; margin:0px auto; width:95%; max-width:800px;">


            <div class="row">

                <div class="col-xs-12 v-cell-3">
                    <div class="comp_basic h-cell-dynamic">

                        <div class="sub_contents_wrap">

                            <div class="sub_contents_title">
                                <span class="sub_contents_bullet"></span>
                                <h3 style="font-weight:bold;">{{community}} <!--<a href="#" class="people_boardmanager">관리자<span class="people_boardmanager_id">비타민D</span></a>--></h3>
                            </div>

                            <div class="container-fluid sub_contents_search">
                                <div class="row">
                                    <div class="col-xs-12" style="padding:0">
                                        <div class="btn-group" style="float:left;">
                                            <select ng-model="search.CONDITION" ng-options="condition.name for condition in conditions" class= "form-control" placeholder="검색선택"></select>
                                        </div><!-- /btn-group -->

                                        <div class="input-group input-group-sm" style="width:240px; margin-left: 5px; float:left;">
                                            <input type="text" ng-model="search.KEYWORD" class="form-control" placeholder="검색할 단어를 두자 이상 입력">

												<span class="input-group-btn" ng-click="click_searchPeopleBoard();">
												<button class="btn btn-default"  type="button"><span class="glyphicon glyphicon-search"></span></button>
												</span>
                                        </div>

                                        <!-- div style="float:right; width:120px; margin:0px; padding:0px;">
                                            <div class="input-group input-group-sm">
                                                <span class="input-group-addon">
                                                    <input type="checkbox" />
                                                </span>
                                                <input type="text" class="form-control table_filtercheck" placeholder="진행중" style="background:#fff; padding-top: 2px; cursor:default; font-size: 0.86em;" disabled />
                                            </div>
                                        </div -->

                                    </div><!-- /.col-xs-12-->
                                </div><!-- /.row -->
                            </div><!-- /.container -->

                        </div><!-- /.sub_contents_wrap -->

                        <div class="sub_contents_body">

                            <!-- peoplepoll_list -->
                            <table id="comp_board_table" class="table table-hover">

                                <thead>
                                <tr class="board_thead" height="48">
                                    <td width="9%" align="center"><span class="board_th">번호</span></td>
                                    <td><span class="board_th">제목</span></td>
                                    <td width="92" align="center"><span class="board_th">작성자</span></td>
                                    <td width="80"><span class="board_th">작성일</span></td>
                                </tr>
                                </thead>

                                <tbody class="on" ng-repeat="item in list">

                                <tr ng-click="click_showViewScrap(item.NO)" style="cursor:pointer;">
                                    <td class="table_no">
                                        <span>{{item.RNUM}}</span>
                                    </td>
                                    <td>
                                        <!--<span ng-class="item.PASSWORD_FL != 0 ? 'glyphicon glyphicon-lock table_icon_lock' : ''"></span>-->
                                        {{ item.SUBJECT | limitTo: 50 }}{{item.SUBJECT > 50 ? '...' : ''}}
                                        <!--<span class="reply_num">[2]</span>-->
                                        <!--<span ng-show="item.REG_DT == todayDate" class="table_icon_new">N</span>
                                        &lt;!&ndash;<span ng-show="item.IMAGE_FL == 'Y'" class="glyphicon glyphicon-picture table_icon_pic"></span>&ndash;&gt;
                                        <span ng-show="item.IMAGE_FL == 'Y'" class="glyphicon glyphicon-picture table_icon_pic"></span>-->
                                    </td>
                                    <td  class="table_author">{{item.NICK_NM}}</td>
                                    <td class="table_date">{{item.REG_DT}}</td>
                                </tr>

                                </tbody>

                                <tbody class="on" data-ng-show="list == '' || list == null">

                                <tr>
                                    <td colspan="5" style="text-align: center">조회 데이터가 없습니다.</td>
                                </tr>

                                </tbody>
                            </table><!-- /.List-->

                            <nav class="text-center">
                                <ul class="pagination pagination-sm table_paging">
                                    <li class="disabled">
                                        <a href="#"><span class="glyphicon glyphicon-fast-backward" aria-hidden="true"></span></a>
                                    </li>
                                    <li class="disabled">
                                        <a href="#"><span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span></a>
                                    </li>
                                    <li class="active"><a href="#">1</a></li>
                                    <li><a href="#">2</a></li>
                                    <li><a href="#">3</a></li>
                                    <li><a href="#">4</a></li>
                                    <li><a href="#">5</a></li>
                                    <li>
                                        <a href="#"><span aria-hidden="true"><span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span></span></a>
                                    </li>
                                    <li>
                                        <a href="#"><span aria-hidden="true"><span class="glyphicon glyphicon-fast-forward" aria-hidden="true"></span></span></a>
                                    </li>
                                </ul>
                            </nav><!-- /.Paging-->
                            <!-- /peoplepoll_list -->

                        </div><!-- /.sub_contents_body -->

                    </div>
                </div>

            </div> <!-- rows -->


        </div><!-- container-fluid -->

        <!-- 1200px 이하일 경우 표시되는 footer -->
        <div class="copyright_foot">
            <br /><br />
            <nav class="navbar navbar-default navbar-bottom" style="background-color: #fff; border:none; margin:0; border-radius: 0;">

                    <hr style="margin:0 15px 0 15px;" />

                    <center>
                        <img src="imgs/ange/footer_horicopy_01.jpg" style="margin:0px auto;" />
                    </center>
            </nav>
        </div>
        <!-- /1200px 이하일 경우 표시되는 footer -->

    </div>

    <div class="subar sub-slide1" style="padding: 10px 0 0 10px;">
        <div class="row">
            <div class="side_wrap" style="width:100%; border:1px solid black; width: 180px; margin-left:4%; ">
                우측바
            </div>
        </div>
    </div>

    <!-- /Main Page Layout Set -->
</div>

<script type="text/ng-template" id="myangescrap_view.html">
    <div class="modal-header">
        <h3 class="modal-title">스크랩 게시물</h3>
    </div>
    <div class="modal-body">
        <div class="body_wrap">
            <div class="panel panel-master contentpannel" style="border:none; display:block;">
                <div class="contentpannel-body" >
                    <div class="people_view_wrap">

                        <div class="container-fluid peopleboard_view_topwrap">


                            <div class="row peopleboard_view_basicinfo">
                                <div class="col-xs-2 board_basicinfo_label">
                                    제목
                                </div><!-- /.col-xs-2-->
                                <div class="col-xs-10  board_basicinfo_subject">
                                    <span class="glyphicon glyphicon-lock table_icon_lock"></span>
                                    {{item.SUBJECT}}
                                    <span class="table_icon_new">N</span>
                                    <span class="glyphicon glyphicon-picture table_icon_pic"></span>
                                    <span class="glyphicon glyphicon-paperclip table_icon_clip"></span>
                                </div><!-- /.col-xs-10-->
                            </div><!-- /.row -->


                            <div class="row peopleboard_view_basicinfo">
                                <div class="col-xs-2  board_basicinfo_label">
                                    작성자
                                </div><!-- /.col-xs-2-->
                                <div class="col-xs-4 board_basicinfo_subject">
                                    {{item.NICK_NM}}
                                </div><!-- /.col-xs-4-->
                                <div class="col-xs-1  board_basicinfo_label">
                                    작성일
                                </div><!-- /.col-xs-2-->
                                <div class="col-xs-5 board_basicinfo_subject date">
                                    {{item.REG_DT}}
                                </div><!-- /.col-xs-4-->
                            </div><!-- /.row -->


                            <div style="float:left; padding:3px; font-size:0.80em;">
                                <div style="display:inline; bottom:8px; right:0;">
                                    <span class="feed_count countlike_color table_gray">{{item.LIKE_CNT}}</span>		<!-- 공감수 -->
                                    <span class="feed_count countreply_color table_gray">{{item.REPLY_COUNT}}</span>	<!-- 댓글수 -->
                                </div>

                                <!--<div class="people_share" style="float:right; line-height:20px; vertical-align:top;">-->
                                <button class="people_sharebtn redbtn" ng-show="uid != '' && uid != null" title="이 글에 공감하면 클릭" ng-click="click_likeCntAdd(item);"><span class="glyphicon glyphicon-heart sharebtn_icon"></span>공 감</button>
                                <button ng-show="item.SCRAP_FL == 'Y'" ng-show="uid != '' && uid != null" class="people_sharebtn redbtn" ng-click="click_scrapAdd(item);" title="이 글을 모아두려면 클릭"><span class="glyphicon glyphicon-heart sharebtn_icon"></span>스크랩</button>
                                <button class="people_sharebtn blackbtn" ng-show="uid != '' && uid != null" title="이 글을 인쇄하려면 클릭"><span class="glyphicon glyphicon-heart sharebtn_icon"></span>프린트</button>
                                <!--</div>-->
                            </div>

                        </div><!-- /.container -->


                        <div class="container-fluid peopleboard_view_contentwrap">
                            <div class="row">
                                <div class="col-xs-12 peopleboard_view_contentbody">

                                    <!-- Editor CSS 적용 -->
                                    <div ng-bind-html="item.BODY" style="margin:0px auto; padding:50px;"></div>
                                </div><!-- /.col-12-->
                            </div><!-- /.row -->
                        </div><!-- /.container -->
                    </div><!-- /.row -->
                </div><!-- /.container -->
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="click_ok()">확인</button>
    </div>
</script>
