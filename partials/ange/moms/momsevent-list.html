<div ng-controller="momsevent-list">
    <!-- mainbar -->
    <div class="mainbar sub-slide0">
        <div class="container-fluid" style="clear:both; margin:0px auto; width:95%; max-width:800px;">


            <div class="row">

                <div class="col-xs-12 v-cell-3">
                    <div class="comp_basic h-cell-dynamic">

                        <div class="sub_contents_wrap">

                            <div class="sub_contents_title">
                                <span class="sub_contents_bullet"></span>
                                <h3 style="font-weight:bold;">{{community}} <!--<a href="#" class="people_boardmanager">관리자<span class="people_boardmanager_id">비타민D</span></a>--></h3>
                            </div>

                            <div class="row" style="width:100%; margin:0px auto; margin-bottom:35px;">
                                <div class="col-xs-12 v-cell-4" style="margin:0px;">
                                    <div class="comp_basic h-cell-dynamic" style="padding:0; margin:0px;">
                                        <!-- jumbotron_cover -->
                                        <div class="jumbotron_cover">

                                            <div class="jumbotron_cover_imgs">
                                                <div id="jumbotron_cover" class="carousel slide" data-ride="carousel">
                                                    <div class="carousel-inner" role="listbox">
                                                        <div class="item active"><img src="imgs/ange/temp/events_bg_001_pic.jpg" alt="First Label"></div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="jumbotron_cover_controlbar">
                                                <div class="black_shade_nomargin"></div>

                                                <div class="jumbotron_cover_controlset">
                                                    <a class="jumbotron_cover_pause">일시정지</a>
                                                    <!-- a class="jumbotron_cover_play">재생</a --> <!-- 일시정지 시에 표시 -->

                                                    <ol class="carousel-indicators jumbotron_indicators_wrap">
                                                        <li data-target="#jumbotron_cover" data-slide-to="0" class="jumbotron_indicators_actived"></li>
                                                        <li data-target="#jumbotron_cover" data-slide-to="1" class="jumbotron_indicators"></li>
                                                        <li data-target="#jumbotron_cover" data-slide-to="2" class="jumbotron_indicators"></li>
                                                    </ol>
                                                </div>

                                                <div class="jumbotron_cover_controlbar_title">코웨이에서 물쉼표 KIT를 드립니다.</div>

                                            </div>
                                        </div>
                                        <!-- /jumbotron_cover -->
                                    </div>  <!-- comp_basic -->
                                </div>  <!-- col-xs-12 -->
                            </div>  <!-- /.row -->


                            <!-- 체험단&이벤트 목록 -->
                            <div class="row webzine_moms_list" ng-repeat="item in list">
                                <div class="col-xs-12 v-cell-4" style="margin:0px;">
                                    <div class="comp_basic comp_splite_left h-cell-1" style="width:100%; padding:0; margin:0px;">
                                        <div class="item" style="position:absolute;"><img ng-src="{{item.MAIN_FILE}}" style="height: 155px;" class="webzine_moms_featureimg"></div>
                                        <div class="webzine_list_title">
                                            {{item.SUBJECT}}

                                            <div class="webzine_list_bottomwrap">
                                                <div class="webzine_list_item"><strong>모집기간</strong><span class="table_gray" style="margin-left:8px;">{{item.START_YMD}} ~ {{item.END_YMD}}</span></div>
                                                <div class="webzine_list_item"><strong>당첨인원</strong><span class="table_gray" style="margin-left:8px;">{{item.PEOPLE_CNT}}</span></div>
                                                <div class="webzine_list_item"><strong>당첨발표</strong><span class="table_gray" style="margin-left:8px;">{{item.WINNER_DT}}</span></div>
                                            </div>

                                            <div class="webzine_list_btnwrap">
                                                <button class="webzine_list_btn red" title="응모하기" ng-show="showForm == 'compForm'" ng-click="comp_momsevent(item.NO)">응모하기</button><br />
                                                <button class="webzine_list_btn default" title="상세보기" ng-click="view_momsevent(item.NO)">상세보기</button>
                                            </div>
                                        </div>
                                    </div>  <!-- comp_basic -->
                                </div>  <!-- col-xs-8 -->
                            </div>  <!-- /.row -->


                        </div><!-- /.sub_contents_wrap -->
                    </div>
                </div>

            </div> <!-- rows -->


        </div><!-- container-fluid -->

        <!-- 1200px 이하일 경우 표시되는 footer -->
        <div class="copyright_foot">
            <br /><br />
            <nav class="navbar navbar-default navbar-bottom" style="background-color: #fff; border:none; margin:0; border-radius: 0;">

                    <hr style="margin:0 15px 0 15px;" />

                    <center>
                        <img src="imgs/ange/footer_horicopy_01.jpg" style="margin:0px auto;" />
                    </center>
            </nav>
        </div>
        <!-- /1200px 이하일 경우 표시되는 footer -->

    </div>

    <div class="subar sub-slide1" style="padding: 10px 0 0 10px;">
        <div class="row">
            <div class="side_wrap" style="width:100%; border:1px solid black; width: 180px; margin-left:4%; ">
                우측바
            </div>
        </div>
    </div>

    <!-- /Main Page Layout Set -->
</div>
