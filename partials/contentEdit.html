<style type="text/css">
.form-horizontal input.ng-invalid.ng-dirty {
border-color: #FA787E;
}

.form-horizontal input.ng-valid.ng-dirty {
border-color: #78FA89;
}
</style>
<div class="view">
    <div class="container">
        <div class="row">
            <nav class= "navbar navbar-default" role= "navigation" >
                <div class= "navbar-header" >
                    <a class= "navbar-brand" href= "#/content/task"><i class="glyphicon glyphicon-th-large"></i> Contents List </a>
                    <a ng-show="content.NO" class= "navbar-brand" href= "#/content/task/edit/0"><i class="glyphicon glyphicon-plus"></i> Create Content </a>
                    <a ng-show="content.NO" class= "navbar-brand pull-right"><i class="glyphicon glyphicon-edit"></i> Currently Editing Content Number: {{content.NO}}</a>
                </div>
            </nav>
            <header>
                <h3>{{menu.name}}</h3>
            </header>
            <div class="col-md-12">

                <form role="form" name="myForm" class="form-horizontal">
                    <div ng-model="content" lass="row">
                        <div class= "form-group" ng-class="{error: myForm.subject.$invalid}">
                            <label class= "col-md-2"> Subejct </label>
                            <div class="col-md-4">
                                <input name="subject" ng-model="content.SUBJECT" type= "text" class= "form-control" placeholder="Content Subject" required/>
                                <span ng-show="myForm.subject.$dirty && myForm.subject.$invalid" class="help-inline">Subject Required</span>
                            </div>
                        </div>
                        <div class= "form-group">
                            <label class= "col-md-2">Body </label>
                            <div class="col-md-4">
                                <input ng-model="content.BODY" type= "text" class= "form-control" placeholder= "Content Body"/>
                            </div>
                        </div>
                        <div class= "form-group">
                            <label class= "col-md-2">Registration User ID</label>
                            <div class="col-md-4">
                                <input ng-model="content.REG_UID" type= "text" class= "form-control" placeholder= "Registration User ID"/>
                            </div>
                        </div>
                        <div class= "form-group">
                            <label class= "col-md-2">Registration User Name </label>
                            <div class="col-md-4">
                                <input ng-model="content.REG_NM" type= "text" class= "form-control" placeholder= "Registration User Name"/>
                            </div>
                        </div>
                        <div class= "form-group">
                            <label class= "col-md-2"></label>
                            <div class="col-md-4">
                                <a ng-click="getContent()" class="btn">Cancel</a>
                                <button ng-click="saveContent(content);"
                                        ng-disabled="myForm.$invalid"
                                        class="btn btn-primary">저장</button>
                                <button ng-click="deleteContent(content.NO)"
                                        ng-show="content.NO" class="btn btn-warning">삭제</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div></div>
    </div>
</div>
