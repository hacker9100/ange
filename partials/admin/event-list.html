<div ng-controller="event-list">
    <!-- Search Include -->
    <div class="panel panel-default">
        <div class="panel-body" id="search" ng-model="search" class="row" style="border-radius: 0px; border-left:8px solid #DEDEDE; border-right:2px solid #DEDEDE;">

            <form role="form" name="list_form" class="form-horizontal form_basic_100">
                <div class="col-xs-9" style="padding-left:15px;">
                    <div class="form_basic_wrap">
                        <div class="row form-group form_basic_group">
                            <div class="col-xs-5" style="max-width:200px;">
                                <label class= "form_basic_label">검색</label>
                                <div class= "form_basic_input" style="margin-left:60px; width:135px;">
                                    <select ng-model="search.CONDITION" ng-options="condition.name for condition in condition" class= "form-control" placeholder="검색선택"></select>
                                </div>
                            </div>
                            <div class="col-xs-7">
                                <div class="form_basic_input" style="margin-left:0; width:100%;">
                                    <input ng-model="search.KEYWORD" type= "text" class= "form-control" placeholder= "검색어" style="width:100%;"/>
                                </div>
                            </div>
                        </div>
                        <div class="row form-group form_basic_group">
                            <label class= "form_basic_label">유형</label>
                            <div class="col-xs-3 form_basic_input" style="margin-left:60px;">
                                <select ng-model="search.EVENT_GB" ng-options="event_gb.name for event_gb in event_gb" class= "form-control" ng-change="click_refreshList()"></select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xs-3" style="border-left:1px solid #DEDEDE; display:block;">
                    <div class= "navbar-header" style="float:left; width:100%; margin:0px auto; line-height:40px; padding:10px; text-align:center;">
                        <button class="btn btn-lg btn-primary start" ng-click="click_refreshList();" ng-disabled="list_from.$invalid">
                            <i class="glyphicon glyphicon-search"></i>
                            <span>검색</span>
                        </button>
                        <button class="btn btn-lg btn-success fileinput-button" data-ng-click="click_createEvent()" ng-hide="true">
                            <i class="glyphicon glyphicon-plus"></i>
                            <span>등록</span>
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </div>
    <!-- ////Search Include -->

    <div class= "form-group">
        <table class="table">
            <thead>
            <tr style="background-color: #333; border-left:1px solid black;">
                <th style="color:#eee; font-size:0.92em; font-weight:400; line-height:40px; border-top:1px solid #444; border-bottom:1px solid #111; border-left:1px solid #000; border-right:1px solid #444;">순번</th>
                <th style="color:#eee; font-size:0.92em; font-weight:400; line-height:40px; border-top:1px solid #444; border-bottom:1px solid #111; border-left:1px solid #000; border-right:1px solid #444;">이벤트명</th>
                <th style="color:#eee; font-size:0.92em; font-weight:400; line-height:40px; border-top:1px solid #444; border-bottom:1px solid #111; border-left:1px solid #000; border-right:1px solid #444;">시작일자</th>
                <th style="color:#eee; font-size:0.92em; font-weight:400; line-height:40px; border-top:1px solid #444; border-bottom:1px solid #111; border-left:1px solid #000; border-right:1px solid #444;">종료일자</th>
                <th style="color:#eee; font-size:0.92em; font-weight:400; line-height:40px; border-top:1px solid #444; border-bottom:1px solid #111; border-left:1px solid #000; border-right:1px solid #444;">종류</th>
                <th style="color:#eee; font-size:0.92em; font-weight:400; line-height:40px; border-top:1px solid #444; border-bottom:1px solid #111; border-left:1px solid #000; border-right:1px solid #444;">회차</th>
                <th style="color:#eee; font-size:0.92em; font-weight:400; line-height:40px; border-top:1px solid #444; border-bottom:1px solid #111; border-left:1px solid #000; border-right:1px solid #444;">기능</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in list0">
                <td style="width:50px; font-size:0.94em; line-height:38px;">{{ item.NO }}</td>
                <td style="font-size:0.94em; line-height:38px;">{{ item.SUBJECT }}</td>
                <td style="width:100px; font-size:0.94em; line-height:38px;">{{ item.START_YMD }}</td>
                <td style="width:100px; font-size:0.94em; line-height:38px;">{{ item.END_YMD }}</td>
                <td style="width:100px; font-size:0.94em; line-height:38px;">{{ item.EVENT_GB == 'EVENT' ?  '이벤트' : '체험단' }}</td>
                <td style="width:100px; font-size:0.94em; line-height:38px;">{{ item.EVENT_GB }}</td>
                <td style="width:200px; font-size:0.94em; line-height:38px;">
                    <button class="btn btn-default btn-xs" style="font-size:0.86em; font-family: arial, sans-serif; color:black;" title="내용편집" ng-click="click_editEvent(item)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                    <a ng-hide="true" ng-click="click_showViewMenu(item.USER_ID)">V</a>
                    <button class="btn btn-default btn-xs" style="font-size:0.86em; font-family: arial, sans-serif; color:darkgray;" title="삭제" ng-click="click_deleteEvent(item)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
