<div ng-controller="pagehit-main">
    <div class="panel panel-default" style="border-radius:0px;">
        <div class="panel-body" ng-model="search" class="row" style="border-radius: 0px; border-left:8px solid #DEDEDE; border-right:2px solid #DEDEDE;">

            <form role="form" name="list_form" class="form-horizontal">
                <div style="padding-left:20px; border-left: 1px solid #DEDEDE; display:block;">
                    <div class="form_basic_wrap">
                        <div class="row form-group form_basic_group">
                            <div class="col-xs-6">
                                <span>총</span>{{ TOTAL_CNT }} <span> 명중</span>{{ SESSION_CNT }}</span>명이 접속중입니다.</span>
                            </div>
                            <div class="col-xs-6">
                                <button class="btn btn-success fileinput-button" data-ng-click="click_refresh()">
                                    <i class="glyphicon glyphicon-plus"></i>
                                    <span>새로고침</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div ng-show="isLoading" style="position: absolute; margin-top: 40px; left: 48%; z-index: 1000" class="ai-circled ai-indicator ai-grey-spin"></div>
    <!-- Contents Include -->
    <div>
        <!-- List -->
        <table class="table table-striped table-condensed" >
            <thead>
            <tr>
                <th>기간</th>
                <th>신규가입</th>
                <th>정상</th>
                <th>휴면</th>
                <th>불량</th>
                <th>탈퇴</th>
                <th>대기</th>
                <th>총인원</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in list">
                <td>{{ item.REG_YM }}</td>
                <td>{{ item.TOTAL_CNT }}</td>
                <td>{{ item.NORMAL_CNT }}</td>
                <td>{{ item.POOR_CNT }}</td>
                <td>{{ item.DORMANCY_CNT }}</td>
                <td>{{ item.SECESSION_CNT }}</td>
                <td>{{ item.WAITING_CNT }}</td>
                <td>{{ item.DETAIL[0].TOTAL_CNT }}</td>
            </tr>
            </tbody>
        </table>
        <!-- ////List -->
    </div>
</div>
