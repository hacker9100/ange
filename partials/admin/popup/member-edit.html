<div ng-controller="member-edit">
    <div class="modal-header article_windowtitle" ng-show="isModal">
        회원 정보
        <a ng-click="click_close()" style="float:right; cursor:pointer;">Close</a>
    </div>

    <div ng-class="{'modal-body' : isModal}">

        <!-- Contents Include -->
        <div ng-model="item" class="col-md-12">

            <form role="form" name="edit_form" class="form-horizontal form_basic_100">
                <div class="form_basic_wrap list-group-item-labeling-gray" style="margin-bottom: 20px;">
                    <strong>기본 정보</strong>
                </div>

                <div class="row form_basic_wrap">
                    <div class= "form-group form_basic_group">
                        <label class= "form_basic_label">유형 <span style="color:#b94a48">*</span></label>
                        <div class= "col-md-4 form_basic_input">
                            <select ng-model="item.USER_GB" ng-options="type.value as type.name for type in type" class= "form-control" ></select>
                        </div>
                    </div>
                    <div class= "form-group form_basic_group">
                        <label class= "form_basic_label">권한 <span style="color:#b94a48">*</span></label>
                        <div class= "col-md-6 form_basic_input">
                            <div class= "col-md-8">
                                <select ng-model="item.ROLE_ID" ng-options="role.value as role.name for role in role" class= "form-control" ></select>
                            </div>
                            <div class= "col-md-4">
                                <input type="text" ng-model="item.SUPPORT_NO" class= "form-control" placeholder="서포터즈 기수"/>
                            </div>
                        </div>
                    </div>
                    <div class= "form-group form_basic_group">
                        <label class= "form_basic_label">아이디 <span style="color:#b94a48">*</span></label>
                        <div class="col-md-4 form_basic_input">
                            <input name="user_id" ng-model="item.USER_ID" type= "text" class= "form-control" placeholder="사용자 아이디"/>
                        </div>
                    </div>
                    <div class= "form-group form_basic_group">
                        <label class= "form_basic_label">이름 <span style="color:#b94a48">*</span></label>
                        <div class="col-md-4 form_basic_input">
                            <input name="user_name" ng-model="item.USER_NM" type= "text" class= "form-control" placeholder="사용자 이름"/>
                        </div>
                    </div>
                    <div class= "form-group form_basic_group">
                        <label class= "form_basic_label">대화명 <span style="color:#b94a48">*</span></label>
                        <div class="col-md-4 form_basic_input">
                            <input name="nick_name" ng-model="item.NICK_NM" type= "text" class= "form-control" placeholder="닉네임"/>
                        </div>
                    </div>
                    <div class= "form-group form_basic_group">
                        <label class= "form_basic_label">생년월일 <span style="color:#b94a48">*</span></label>
                        <div class="col-md-5 form_basic_input">
                            <div class="col-xs-3" style="padding-right:20px;">
                                <select ng-model="item.LUNAR_FL" class="form-control">
                                    <option value="0">양력</option>
                                    <option value="1">음력</option>
                                </select>
                            </div>
                            <div class="col-xs-3" style="padding-right:5px;">
                                <select id="birth" ng-model="item.YEAR" ng-options="v for v in years" class= "form-control">
                                    <option value="">년</option>
                                </select>
                            </div>
                            <div class="col-xs-2" style="padding-right:5px;">
                                <select ng-model="item.MONTH" ng-options="v for v in months" class= "form-control">
                                    <option value="">월</option>
                                </select>
                            </div>
                            <div class="col-xs-2" style="padding-right:5px;">
                                <select ng-model="item.DAY" ng-options="v for v in days" class= "form-control">
                                    <option value="">일</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class= "form-group form_basic_group">
                        <label class= "form_basic_label">주소 <span style="color:#b94a48">*</span></label>
                        <div class="col-md-6" style="margin-left: 77px;">
                            <div class="col-md-2" style="padding-right:5px;">
                                <input id="post_1" ng-model="item.POST_1" type="text" class="form-control postno_search" style="cursor:default; background-color: #fff;" readonly>
                            </div>
                            <div class="col-md-2" style="padding-right:5px;">
                                <input id="post_2" ng-model="item.POST_2" type="text" class="form-control postno_search" style="cursor:default; background-color: #fff;" readonly>
                            </div>
                            <div class="col-md-3">
                                <button type="button" class="btn btn-primary start" ng-click="click_openDaumPostcode();">
                                    <i class="glyphicon glyphicon-plus"></i>
                                    <span>우편번호</span>
                                </button>
                            </div>
                            <div class="col-md-12" >
                                <input id="addr" ng-model="item.ADDR" type="text" class="form-control inline_input" style="cursor:default; background-color: #fff;" readonly>
                            </div>
                            <div class="col-md-12" >
                                <input id="addr_detail" ng-model="item.ADDR_DETAIL" type="text" class="form-control" style="margin:0px;">
                            </div>
                        </div>
                    </div>
                    <div class= "form-group form_basic_group">
                        <label class= "form_basic_label">성별 <span style="color:#b94a48">*</span></label>
                        <div class="col-md-1 form_basic_input">
                            <select ng-model="item.SEX_GB" ng-init="item.SEX_GB = 'F'" class= "form-control">
                                <option value="F" selected="true">여</option>
                                <option value="M">남</option>
                            </select>
                        </div>
                    </div>
                    <div class= "form-group form_basic_group">
                        <label class= "form_basic_label">유선전화</label>
                        <div class="col-md-4 form_basic_input">
                            <input ng-model="item.PHONE_1" type= "text" class= "form-control" placeholder= "전화번호"/>
                        </div>
                    </div>
                    <div class= "form-group form_basic_group">
                        <label class= "form_basic_label">휴대폰 <span style="color:#b94a48">*</span></label>
                        <div class="col-md-4 form_basic_input">
                            <input ng-model="item.PHONE_2" type= "text" class= "form-control" placeholder= "휴대전화"/>
                        </div>
                    </div>
                    <div class= "form-group form_basic_group">
                        <label class= "form_basic_label">E-Mail <span style="color:#b94a48">*</span></label>
                        <div class="col-md-4 form_basic_input">
                            <input name="email" ng-model="item.EMAIL" type= "email" class= "form-control" placeholder= "사용자 이메일"/>
                        </div>
                    </div>

                    <div class= "form-group form_basic_group">
                        <label class= "form_basic_label">정보수신동의 <span style="color:#b94a48">*</span></label>
                        <div class="col-md-9" style="float: left; margin:10px 0 15px 30px;">
                            <span class="col-xs-2 basicinfo title">
                                <div class="form-group" style="margin:0 5px"><stong>앙쥬</stong></div>
                            </span>
                            <span class="col-xs-5 basicinfo subtitle">
                                <div class="form-group" style="text-align:left; margin:0 5px">각종소식(Event/체험단/정보/당첨안내 등)</div>
                            </span>
                            <span class="col-xs-5 basicinfo input">
                                <div class="form-group" style="margin:0 5px; line-height:19px;">
                                    <input ng-model="item.EN_ANGE_EMAIL_FL" type="checkbox" style="float: left; margin:2px 0 0 15px;">
                                    <span style="float:left; margin-left:5px;">이메일</span>

                                    <input ng-model="item.EN_ANGE_SMS_FL" type="checkbox" style="float: left; margin:2px 0 0 15px;">
                                    <span style="float:left; margin-left:5px;">SMS</span>
                                </div>
                            </span>

                            <span class="col-xs-2 basicinfo title">
                                <div class="form-group" style="margin:0 5px"><stong>알람</stong></div>
                            </span>
                            <span class="col-xs-5 basicinfo subtitle">
                                <div class="form-group" style="text-align:left; margin:0 5px">스케쥴(캘린더알람/일정소식/맞춤정보 등)</div>
                            </span>
                            <span class="col-xs-5 basicinfo input">
                                <div class="form-group" style="margin:0 5px; line-height:19px;">
                                    <input ng-model="item.EN_ALARM_EMAIL_FL" type="checkbox" style="float: left; margin:2px 0 0 15px;">
                                    <span style="float:left; margin-left:5px;">이메일</span>

                                    <input ng-model="item.EN_ALARM_SMS_FL" type="checkbox" style="float: left; margin:2px 0 0 15px;">
                                    <span style="float:left; margin-left:5px;">SMS</span>
                                </div>
                            </span>

                            <span class="col-xs-2 basicinfo title">
                                <div class="form-group" style="margin:0 5px"><stong>스토어</stong></div>
                            </span>
                            <span class="col-xs-5 basicinfo subtitle">
                                <div class="form-group" style="text-align:left; margin:0 5px">스토어(스토어 이벤트/빅딜정보/맞춤추천/알림 등)</div>
                            </span>
                            <span class="col-xs-5 basicinfo input">
                                <div class="form-group" style="margin:0 5px; line-height:19px;">
                                    <input ng-model="item.EN_STORE_EMAIL_FL" type="checkbox" style="float: left; margin:2px 0 0 15px;">
                                    <span style="float:left; margin-left:5px;">이메일</span>

                                    <input ng-model="item.EN_STORE_SMS_FL" type="checkbox" style="float: left; margin:2px 0 0 15px;">
                                    <span style="float:left; margin-left:5px;">SMS</span>
                                </div>
                            </span>

                            <span class="col-xs-12 basicinfo divide"></span>

                            <span class="col-xs-12 basicinfo input">
                                <div style="text-align:right; padding:0 150px;">

                                    <span class="table_blue"><small>앙쥬/알람서비스/스토어 각종소식 수신에 동의합니다.</small></span>

                                    <input ng-model="checkAllAgree" type="checkbox" style="margin:10px 0 0 15px;" ng-click="click_checkAllAgree()">
                                    <span style="margin-left:5px;"><strong>모두동의</strong></span>

                                </div>
                            </span>
                        </div>
                    </div>
                    <div class= "form-group form_basic_group">
                        <label class= "form_basic_label">메모</label>
                        <div class= "col-md-6" style="margin-left: 87px;">
                            <textarea ng-model="item.NOTE" class= "form-control" placeholder= "간략한 자기소개.."/>
                        </div>
                    </div>
                </div>

                <div class="form_basic_wrap list-group-item-labeling-gray" style="margin: 40px 0 10px 0;">
                    <strong>추가 정보</strong>
                </div>

                <div class="row form_basic_wrap">
                    <div class= "form-group form_basic_group">
                        <label class= "form_basic_label">결혼여부</label>
                        <div class="col-md-6 form_basic_input">
                            <input ng-model="item.MARRIED_FL" type="radio" value="Y" style="float: left; margin:14px 0 0 10px;">
                            <span style="float:left; margin:13px 0 0 5px;">기혼</span>

                            <input ng-model="item.MARRIED_FL" type="radio" value="N" style="float: left; margin:14px 0 0 20px;">
                            <span style="float:left; margin:13px 0 0 5px;">미혼</span>
                        </div>
                    </div>

                    <div class= "form-group form_basic_group">
                        <label class= "form_basic_label">임신여부</label>
                        <div class="col-md-12 form_basic_input">
                            <div class="col-md-12">
                                <div class="col-md-2" style="float: left; margin:10px 0 0 10px;">
                                    <input ng-model="item.PREGNENT_FL" type= "radio" value="N" checked/> 해당없음
                                    <input ng-model="item.PREGNENT_FL" type= "radio" value="Y" /> 해당됨
                                </div>
                                <span class="col-md-1" style="float: left; margin:10px 0 0 10px;"> 출산예정일 : </span>
                                <div class="col-md-5">
                                    <div class="col-md-3" style="padding-right:5px;">
                                        <select ng-model="item.YEAR1" ng-options="v for v in years" class= "form-control">
                                            <option value="">년</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3" style="padding-right:5px;">
                                        <select ng-model="item.MONTH1" ng-options="v for v in months" class= "form-control">
                                            <option value="">월</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3" style="padding-right:5px;">
                                        <select ng-model="item.DAY1" ng-options="v for v in days" class= "form-control">
                                            <option value="">일</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class= "form-group form_basic_group">
                        <label class= "form_basic_label">아기</label>
                        <div class="col-md-12" style="margin-left: 77px;">
                            <div class="col-md-12" ng-repeat="baby in babies">
                                <span class="col-md-1"> 아기이름 : </span>
                                <div class="col-md-1"><input ng-model="baby.BABY_NM" type= "text" class= "form-control" placeholder= "아기 이름"/></div>
                                <div class="col-md-1">
                                    <input ng-model="baby.BABY_SEX_GB" type= "radio" value="M" checked/> 남
                                    <input ng-model="baby.BABY_SEX_GB" type= "radio" value="F" /> 여
                                </div>
                                <span class="col-md-1"> 생년월일 : </span>
                                <div class="col-md-5">
                                    <div class="col-md-3">
                                        <select ng-model="baby.BABY_YEAR" ng-options="v for v in babyYear" class= "form-control">
                                            <option value="">없음</option>
                                        </select>
                                    </div>
                                    <span class="col-md-1">년</span>
                                    <div class="col-md-3">
                                        <select ng-model="baby.BABY_MONTH" ng-options="v for v in months" class= "form-control">
                                            <option value="">없음</option>
                                        </select>
                                    </div>
                                    <span class="col-md-1">월</span>
                                    <div class="col-md-3">
                                        <select ng-model="baby.BABY_DAY" ng-options="v for v in days" class= "form-control">
                                            <option value="">없음</option>
                                        </select>
                                    </div>
                                    <span class="col-md-1">일</span>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-primary start" ng-click="click_addBaby();" ng-show="$index > 1">
                                        <i class="glyphicon glyphicon-plus"></i>
                                        <span>추가</span>
                                    </button>
                                    <button type="button" class="btn btn-primary start" ng-click="click_removeBaby($index);" ng-show="$index > 2">
                                        <i class="glyphicon glyphicon-plus"></i>
                                        <span>삭제</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form_basic_wrap list-group-item-labeling-gray" style="margin: 40px 0 10px 0;">
                    <strong>블로그 정보</strong>
                </div>

                <div ng-model="blog" class="row form_basic_wrap form-horizontal">
                    <div class= "form-group form_basic_group">
                        <label class= "form_basic_label">유형</label>
                        <div class="col-md-3 form_basic_input">
                            <div class="col-md-6">
                                <input ng-model="blog.BLOG_GB" type= "radio" value="NAVER" checked/> 네이버
                                <input ng-model="blog.BLOG_GB" type= "radio" value="DAUM" /> 다음
                            </div>
                            <div class="col-md-6">
                                <input ng-model="blog.BLOG_URL" type= "text" class= "form-control" placeholder="블로그 주소"/>
                            </div>
                        </div>
                    </div>
                    <div class= "form-group form_basic_group">
                        <label class= "form_basic_label">이웃 수(현재)</label>
                        <div class="col-md-3 form_basic_input">
                            <div class="col-md-8">
                                <input ng-model="blog.NEIGHBOR_CNT" type= "text" class= "form-control" placeholder="이웃수"/>
                            </div>
                            <div class="col-md-4">
                                <span>명 (숫자만)</span>
                            </div>
                        </div>
                    </div>
                    <div class= "form-group form_basic_group">
                        <label class= "form_basic_label">전체 게시물 수(현재)</label>
                        <div class="col-md-3 form_basic_input">
                            <div class="col-md-8">
                                <input ng-model="blog.POST_CNT" type= "text" class= "form-control" placeholder="게시물 수"/>
                            </div>
                            <div class="col-md-4">
                                <span>건 (숫자만)</span>
                            </div>
                        </div>
                    </div>
                    <div class= "form-group form_basic_group">
                        <label class= "form_basic_label">방문자 수(어제 일자)</label>
                        <div class="col-md-3 form_basic_input">
                            <div class="col-md-8">
                                <input ng-model="blog.VISIT_CNT" type= "text" class= "form-control" placeholder="방문자 수"/>
                            </div>
                            <div class="col-md-4">
                                <span>명 (숫자만)</span>
                            </div>
                        </div>
                    </div>
                    <div class= "form-group form_basic_group" ng-class="{error: edit_form.user_id.$invalid}">
                        <label class= "form_basic_label">SNS</label>
                        <div class="col-md-4 form_basic_input">
                            <input ng-model="blog.SNS" type= "text" class= "form-control" placeholder="SNS"/>
                        </div>
                    </div>
                </div>

                <!-- 하단 버튼 -->
                <div class="col-xs-12 row" style="float:left; margin:0px auto; margin-bottom:60px; ">
                    <!-- 하단 버튼 -->
                    <div class= "col-xs-6 form-group form_basic" style="text-align:left;">
                        <button class="btn btn-success btn-xs fileinput-button" ng-click="click_showUserList();" >
                            <i class="glyphicon glyphicon-upload"></i>
                            <span>{{ isModal ? '닫기' : '목록' }}</span>
                        </button>
                    </div>
                    <div class= "col-xs-6 form-group form_basic" style="text-align:right;">
                        <button type="button" class="btn btn-primary btn-xs start" ng-click="click_saveUser();" ng-disabled="edit_form.$invalid">
                            <i class="glyphicon glyphicon-plus"></i>
                            <span>저장</span>
                        </button>
                    </div>
                </div>
            </form>

        </div>
        <!-- ////Contents Include -->
    </div>

    <div class="modal-footer" style="background-color:#FAFAFA; float:none; text-align:center;" ng-show="isModal">
        <!--<button class="btn btn-default btn-sm" style="margin:0px auto;" ng-click="click_ok()">확인</button>-->
    </div>
</div>
