<div ng-controller="member-response-list">

    <div class="modal-header article_windowtitle" ng-show="isModal">
        사용자 응대내역
        <a ng-click="click_ok()" style="float:right; cursor:pointer;">Close</a>
    </div>

    <div ng-class="{'modal-body' : isModal}">
        <div ng-model="item" class="form_basic_wrap list-group-item-labeling-gray" style="margin: 20px 0 10px 0;">
            <strong>응대 내용</strong>
        </div>
        <div>
            <textarea ng-model="item.NOTE" class= "form-control" placeholder= "내용 입력"/>
        </div>
        <div>
            <button class="btn btn-default btn-sm" style="margin:0px auto;" ng-click="click_save()">{{ isEdit ? '수정' : '저장' }}</button>
            <button class="btn btn-default btn-sm" style="margin:0px auto;" ng-click="click_reset()">초기화</button>
        </div>


        <div class="list-group-item-labeling-gray" style="margin: 20px 0 0 0;">
            <strong>Response List</strong>

            <div class="list-group" style="float:right; margin-bottom: 0;">
                <div style="text-align:left; font-size:0.8em; font-family: Arial, sans-serif; padding-top:2px;">
                    Total &nbsp; <span style="color:#fff; font-size:1.1em; ">{{TOTAL_CNT}}</span> &nbsp; response(s)
                </div>
            </div>
        </div>

        <div ng-show="isLoading" style="position: absolute; margin-top: 40px; left: 48%; z-index: 1000" class="ai-circled ai-indicator ai-grey-spin"></div>
        <!-- Contents Include -->
        <div>
            <!-- List -->
            <table ng-table="tableParams" class="table" style="border-bottom: 1px solid #868686;">
                <tr ng-repeat="item in $data">
                    <td style="font-size:0.94em; line-height:38px;" class="text-left" data-title="'내용'">
                        {{ item.NOTE  }}
                    </td>
                    <td style="width:120px; font-size:0.94em; line-height:38px;" class="text-center" data-title="'등록일'">
                        {{ item.REG_YMD }}
                    </td>
                    <td style="width:120px; font-size:0.94em; line-height:38px;" class="text-center" data-title="'기능'">
                        <button class="btn btn-default btn-xs" style="font-size:0.86em; font-family: arial, sans-serif; color:black;" title="내용편집" ng-click="click_editResponse(item)" ng-disabled=""><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                        <button class="btn btn-default btn-xs" style="font-size:0.86em; font-family: arial, sans-serif; color:darkgray;" title="삭제" ng-click="click_deleteResponse(item)" ng-disabled=""><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                    </td>
                </tr>
                <tr ng-show="$data == ''">
                    <td colspan="6" style="text-align: center; font-size:0.86em; line-height:38px;">조회 데이터가 없습니다.</td>
                </tr>
            </table>
            <!-- ////List -->

        </div>
    </div>

    <div class="modal-footer" style="background-color:#FAFAFA; float:none; text-align:center;" ng-show="isModal">
        <button class="btn btn-default btn-sm" style="margin:0px auto;" ng-click="click_ok()">확인</button>
    </div>
</div>
