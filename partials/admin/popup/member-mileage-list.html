<div ng-controller="member-mileage-list">

    <div class="modal-header article_windowtitle" ng-show="isModal">
        사용자 마일리지
        <a ng-click="click_ok()" style="float:right; cursor:pointer;">Close</a>
    </div>

    <div ng-class="{'modal-body' : isModal}">
        <div class="list-group-item-labeling-gray">
            <strong>Mileage List</strong>

            <div class="list-group" style="float:right; margin-bottom: 0;">
                <div style="text-align:left; font-size:0.8em; font-family: Arial, sans-serif; padding-top:2px;">
                    Total &nbsp; <span style="color:#fff; font-size:1.1em; ">{{TOTAL_CNT}}</span> &nbsp; board(s)
                </div>
            </div>
        </div>

        <div ng-show="isLoading" style="position: absolute; margin-top: 40px; left: 48%; z-index: 1000" class="ai-circled ai-indicator ai-grey-spin"></div>
        <!-- Contents Include -->
        <div>
            <!-- List -->
            <table ng-table="tableParams" class="table" style="border-bottom: 1px solid #868686;">
                <tr ng-repeat="item in $data">
                    <td style="width:100px; font-size:0.94em; line-height:38px;" class="text-center" data-title="'적립구분'">
                        {{ item.EARN_GB  }}
                    </td>
                    <td style="width:100px; font-size:0.94em; line-height:38px;" class="text-center" data-title="'적립내용'">
                        {{ item.REASON  }}
                    </td>
                    <td style="width:100px; font-size:0.94em; line-height:38px;" class="text-center" data-title="'적립장소'">
                        {{ item.PLACE_GB }}
                    </td>
                    <td style="width:120px; font-size:0.94em; line-height:38px;" class="text-center" data-title="'포인트'">
                        {{ item.POINT }}
                    </td>
                    <td style="width:100px; font-size:0.94em; line-height:38px;" class="text-center" data-title="'적립일'">
                        {{ item.EARN_DT }}
                    </td>
                </tr>
                <tr ng-show="$data == ''">
                    <td colspan="5" style="text-align: center; font-size:0.86em; line-height:38px;">조회 데이터가 없습니다.</td>
                </tr>
            </table>
            <!-- ////List -->

        </div>
    </div>

    <div class="modal-footer" style="background-color:#FAFAFA; float:none; text-align:center;" ng-show="isModal">
        <button class="btn btn-default btn-sm" style="margin:0px auto;" ng-click="click_ok()">확인</button>
    </div>
</div>
