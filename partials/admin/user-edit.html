<div ng-controller="user-edit">
    <!-- Contents Include -->
    <div class="col-md-12">

        <form role="form" name="edit_form" class="form-horizontal">
            <div ng-model="item" lass="row">
                <div class= "form-group">
                    <label class= "col-md-2">유형</label>
                    <div class= "col-md-4">
                        <select ng-model="item.USER_GB" ng-options="type.name for type in type" class= "form-control" ></select>
                    </div>
                </div>
                <div class= "form-group" ng-class="{error: edit_form.user_id.$invalid}">
                    <label class= "col-md-2">아이디</label>
                    <div class="col-md-4">
                        <input name="user_id" ng-model="item.USER_ID" type= "text" class= "form-control" placeholder="사용자 아이디" required/>
                    </div>
                    <span ng-show="edit_form.user_id.$dirty && edit_form.user_id.$invalid" class="help-inline">사용자 아이디가 누락되었습니다.</span>
                </div>
                <div class= "form-group">
                    <label class= "col-md-2">권한</label>
                    <div class= "col-md-4">
                        <select ng-model="item.ROLE" ng-options="role.ROLE_NM for role in user_roles" class= "form-control" ></select>
                    </div>
                </div>
                <div class= "form-group" ng-class="{error: edit_form.user_name.$invalid}">
                    <label class= "col-md-2">이름</label>
                    <div class="col-md-4">
                        <input name="user_name" ng-model="item.USER_NM" type= "text" class= "form-control" placeholder="사용자 이름" required/>
                    </div>
                    <span tooltip="test" ng-show="edit_form.user_name.$dirty && edit_form.user_name.$invalid" class="help-inline">사용자 이름이 누락되었습니다.</span>
                </div>
                <div class= "form-group" ng-class="{error: edit_form.user_name.$invalid}">
                    <label class= "col-md-2">대화명</label>
                    <div class="col-md-4">
                        <input name="nick_name" ng-model="item.NICK_NM" type= "text" class= "form-control" placeholder="대화명" required/>
                    </div>
                    <span tooltip="test" ng-show="edit_form.nick_name.$dirty && edit_form.nick_name.$invalid" class="help-inline">사용자 대화명이 누락되었습니다.</span>
                </div>
                <div class= "form-group" ng-class="{error: edit_form.user_name.$invalid}">
                    <label class= "col-md-2">생년월일</label>
                    <div class="col-md-4">
                        <input ng-model="item.BIRTH" type= "text" class= "form-control" placeholder="생년월일" required/>
                    </div>
                </div>
                <div class= "form-group">
                    <label class= "col-md-2">성별</label>
                    <div class="col-md-2">
                        <select ng-model="item.SEX_GB" ng-init="item.SEX_GB = 'F'" class= "form-control">
                            <option value="F" selected="true">여</option>
                            <option value="M">남</option>
                        </select>
                    </div>
                </div>
                <div class= "form-group">
                    <label class= "col-md-2">전화번호</label>
                    <div class="col-md-4">
                        <input ng-model="item.PHONE_1" type= "text" class= "form-control" placeholder= "전화번호"/>
                    </div>
                </div>
                <div class= "form-group">
                    <label class= "col-md-2">휴대전화</label>
                    <div class="col-md-4">
                        <input ng-model="item.PHONE_2" type= "text" class= "form-control" placeholder= "휴대전화"/>
                    </div>
                </div>
                <div class= "form-group">
                    <label class= "col-md-2">주소</label>
                    <div class="col-md-6" class="form-horizontal">
                        <div class="col-md-4" >
                            <input ng-model="item.ZIPCODE_1" type= "text" class= "form-control" placeholder= "주소" readonly/>
                            <button type="button" class="btn btn-primary start" ng-click="click_selectZipcode();">
                                <i class="glyphicon glyphicon-plus"></i>
                                <span>우편번호</span>
                            </button>
                        </div>
                        <input ng-model="item.ADDR" type= "text" class= "form-control" placeholder= "주소" readonly/>
                        <input ng-model="item.ADDR_DETAIL" type= "text" class= "form-control" placeholder= "상세 주소"/>
                    </div>
                </div>
                <div class= "form-group">
                    <label class= "col-md-2">E-Mail</label>
                    <div class="col-md-4">
                        <input name="email" ng-model="item.EMAIL" type= "email" class= "form-control" placeholder= "사용자 이메일"/>
                        <span ng-show="edit_form.email.$error.email" class="help-inline">이메일 형식이 맞지 않습니다.</span>
                    </div>
                </div>
                <div class= "form-group">
                    <label class= "col-md-2">수신동의</label>
                    <div class="col-md-2">
                        <select ng-model="item.EN_FL" ng-init="item.EN_FL = 'Y'" class= "form-control">
                            <option value="Y" selected="true">수신</option>
                            <option value="N">거부</option>
                        </select>
                    </div>
                </div>
                <div class= "form-group">
                    <label class= "col-md-2">메모</label>
                    <div class= "col-md-6">
                        <textarea ng-model="item.NOTE" class= "form-control" placeholder= "간략한 자기소개.."/>
                    </div>
                </div>

                추가정보

                <div class= "form-group">
                    <label class= "col-md-2">아기</label>
                    <div class="col-md-10">
                        <div class="col-md-12" ng-repeat="baby in babies">
                            <span class="col-md-1"> 아기이름 : </span>
                            <div class="col-md-1"><input ng-model="baby.BABY_NM" type= "text" class= "form-control" placeholder= "아기 이름"/></div>
                            <div class="col-md-1">
                                <input ng-model="baby.BABY_SEX_GB" type= "radio" value="M" checked/> 남
                                <input ng-model="baby.BABY_SEX_GB" type= "radio" value="F" /> 여
                            </div>
                            <span class="col-md-1"> 생년월일 : </span>
                            <div class="col-md-5">
                                <div class="col-md-3">
                                    <select ng-model="baby.BABY_YEAR" ng-options="v for v in years" class= "form-control">
                                        <option value="">없음</option>
                                    </select>
                                </div>
                                <span class="col-md-1">년</span>
                                <div class="col-md-3">
                                    <select ng-model="baby.BABY_MONTH" ng-options="v for v in months" class= "form-control">
                                        <option value="">없음</option>
                                    </select>
                                </div>
                                <span class="col-md-1">월</span>
                                <div class="col-md-3">
                                    <select ng-model="baby.BABY_DAY" ng-options="v for v in days" class= "form-control">
                                        <option value="">없음</option>
                                    </select>
                                </div>
                                <span class="col-md-1">일</span>
                            </div>
                            <div class="col-md-3">
                                <button type="button" class="btn btn-primary start" ng-click="click_addBaby();" ng-show="$index > 1">
                                    <i class="glyphicon glyphicon-plus"></i>
                                    <span>추가</span>
                                </button>
                                <button type="button" class="btn btn-primary start" ng-click="click_removeBaby($index);" ng-show="$index > 2">
                                    <i class="glyphicon glyphicon-plus"></i>
                                    <span>삭제</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                블로그

                <div ng-model="blog" lass="row" class="form-horizontal">
                    <div class= "form-group">
                        <label class= "col-md-2">유형</label>
                        <div class="col-md-3">
                            <input ng-model="blog.BLOG_GB" type= "radio" value="NAVER" checked/> 네이버
                            <input ng-model="blog.BLOG_GB" type= "radio" value="DAUM" /> 다음
                        </div>
                        <div class= "col-md-3">
                            <input ng-model="blog.BLOG_URL" type= "text" class= "form-control" placeholder="블로그 주소"/>
                        </div>
                    </div>
                    <div class= "form-group">
                        <label class= "col-md-2">이웃 수(현재)</label>
                        <div class="col-md-3">
                            <input ng-model="blog.NEIGHBOR_CNT" type= "text" class= "form-control" placeholder="이웃수"/>
                        </div>
                        <span class="col-md-1">명 (숫자만)</span>
                    </div>
                    <div class= "form-group">
                        <label class= "col-md-2">전체 게시물 수(현재)</label>
                        <div class="col-md-3">
                            <input ng-model="blog.POST_CNT" type= "text" class= "form-control" placeholder="게시물 수"/>
                        </div>
                        <span class="col-md-3">건 (숫자만)</span>
                    </div>
                    <div class= "form-group">
                        <label class= "col-md-2">방문자 수(어제 일자)</label>
                        <div class="col-md-3">
                            <input ng-model="blog.VISIT_CNT" type= "text" class= "form-control" placeholder="방문자 수"/>
                        </div>
                        <span class="col-md-3">명 (숫자만)</span>
                    </div>
                    <div class= "form-group" ng-class="{error: edit_form.user_id.$invalid}">
                        <label class= "col-md-2">아이디</label>
                        <div class="col-md-4">
                            <input ng-model="blog.SNS" type= "text" class= "form-control" placeholder="SNS" required/>
                        </div>
                    </div>
                </div>

                <!-- 하단 버튼 -->
                <div class= "form-group">
                    <div class="col-md-4">
                        <button class="btn btn-success fileinput-button" ng-click="click_showCmsUserList();" >
                            <i class="glyphicon glyphicon-upload"></i>
                            <span>목록</span>
                        </button>
                        <button type="button" class="btn btn-primary start" ng-click="click_saveCmsUser();" ng-disabled="edit_form.$invalid">
                            <i class="glyphicon glyphicon-plus"></i>
                            <span>저장</span>
                        </button>
                    </div>
                </div>

            </div>
        </form>

    </div>
    <!-- ////Contents Include -->
</div>
