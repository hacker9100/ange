<div ng-include=" '/partials/cms/gnb.html' "></div>

<div class="container" style="margin-top:200px;">
<!-- p>Nothing here {{'yet' + '!'}}</p -->
	<div class="row">

		<div class="col-md-12 col-md-offset-4">

		<h2 style="font-weight: 700;">ID/PW 분실</h2>
        <span style="font-size:0.64em; color:#333;">관리자에게 문의하세요</span>

        <div class="col-md-12">

            <form role="form" name="edit_form" class="form-horizontal">
                <div ng-model="item" lass="row">
                    <div class= "form-group" ng-class="{error: edit_form.item_name.$invalid}">
                        <label class= "col-md-2">이름</label>
                        <div class="col-md-4">
                            <input name="item_name" ng-model="item.USER_NM" type= "text" class= "form-control" placeholder="사용자 이름" required/>
                            <span ng-show="edit_form.item_name.$dirty && edit_form.item_name.$invalid" class="help-inline">사용자 이름이 누락되었습니다.</span>
                        </div>
                    </div>
                    <div class= "form-group">
                        <label class= "col-md-2">아이디</label>
                        <div class="col-md-4">
                            <input name="item_id" ng-model="item.USER_ID" type= "text" class= "form-control" placeholder="사용자 아이디" />
                            <span>* 아이디를 모를 경우 공란으로 비워두세요.</span>
                        </div>
                    </div>
                    <div class= "form-group">
                        <label class= "col-md-2">연락처</label>
                        <div class="col-md-4">
                            <input name="phone" ng-model="item.PHONE" type= "text" maxlength="15" ng-pattern="/^\d{0,15}(\.\d{1,9})?$/" class= "form-control" placeholder= "사용자 연락처"/>
                            <span>* 본인 확인을 위해 정확한 연락처를 남겨주세요.</span>
                            <span ng-show="edit_form.phone.$invalid" class="help-inline">숫자만 입력 가능합니다.</span>
                        </div>
                    </div>
                    <div class= "form-group">
                        <label class= "col-md-2">회신메일</label>
                        <div class="col-md-4">
                            <input name="email" ng-model="item.EMAIL" type= "email" class= "form-control" placeholder= "사용자 이메일"/>
                            <span>* 답변을 받을 정확한 메일주소를 남겨주세요.</span>
                            <span ng-show="edit_form.email.$error.email" class="help-inline">이메일 형식이 맞지 않습니다.</span>
                        </div>
                    </div>
                    <div class= "form-group">
                        <label class= "col-md-2">내용</label>
                        <div class= "col-md-6">
                            <textarea ng-model="item.NOTE" class= "form-control"/>
                        </div>
                    </div>

                    <!-- 하단 버튼 -->
                    <div class= "form-group">
                        <div class="col-md-4">
                            <button type="button" class="btn btn-info btn-xs" ng-click="click_submitInfo();" ng-disabled="edit_form.$invalid">
                                <i class="glyphicon glyphicon-plus"></i>
                                <span>전송</span>
                            </button>
                            <button type="button" class="btn btn-warning btn-xs cancel" ng-click="click_cancel();">
                                <i class="glyphicon glyphicon-ban-circle"></i>
                                <span>취소</span>
                            </button>
                        </div>
                    </div>

                </div>
            </form>

        </div>

	</div>
</div> <!-- /container -->

<div ng-include=" '/partials/cms/footer.html' "></div>
