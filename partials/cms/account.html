<!-- Contents Include -->
<div class="col-md-12">

    <form role="form" name="edit_form" class="form-horizontal">
        <div ng-model="item" lass="row">
            <div class= "form-group" ng-class="{error: edit_form.item_id.$invalid}">
                <label class= "col-md-2">아이디</label>
                <div class="col-md-4">
                    <input name="item_id" ng-model="item.USER_ID" type= "text" class= "form-control" placeholder="사용자 아이디" ng-readonly="{{true}}" required/>
                    <span ng-show="edit_form.item_id.$dirty && edit_form.item_id.$invalid" class="help-inline">사용자 아이디가 누락되었습니다.</span>
                </div>
            </div>
            <div class= "form-group" ng-class="{error: edit_form.item_name.$invalid}">
                <label class= "col-md-2">이름</label>
                <div class="col-md-4">
                    <input name="item_name" ng-model="item.USER_NM" type= "text" class= "form-control" placeholder="사용자 이름" required/>
                    <span ng-show="edit_form.item_name.$dirty && edit_form.item_name.$invalid" class="help-inline">사용자 이름이 누락되었습니다.</span>
                </div>
            </div>
            <div class= "form-group" ng-class="{error: edit_form.password.$invalid}">
                <label class= "col-md-2">비밀번호</label>
                <div class="col-md-4">
                    <input id="password" name="password" ng-model="item.PASSWORD" type= "password" class= "form-control" placeholder= "사용자 비밀번호" required/>
                    <span ng-show="edit_form.password.$dirty && edit_form.password.$invalid" class="help-inline">비밀번호가 누락되었습니다.</span>
                </div>
            </div>
            <div class= "form-group" ng-class="{error: edit_form.password_compare.$invalid}">
                <label class= "col-md-2">비밀번호 확인</label>
                <div class="col-md-4">
                    <input name="passwordCompare" ng-model="item.PASSWORD_CP" type= "password" class= "form-control" password-check="password"  ng-match="item.PASSWORD" placeholder= "사용자 비밀번호 확인" required/>
                    <!--<span ng-show="edit_form.passwordCompare.$dirty && edit_form.passwordCompare.$invalid" class="help-inline">확인 비밀번호가 누락되었습니다.</span>-->
                    <span ng-show="edit_form.passwordCompare.$dirty && edit_form.passwordCompare.$error.pwmatch" class="help-inline">비밀번호가 일치하지 않습니다.</span>
                </div>
            </div>
            <div class= "form-group">
                <label class= "col-md-2">연락처</label>
                <div class="col-md-4">
                    <input name="phone" ng-model="item.PHONE" type= "text" maxlength="15" ng-pattern="/^\d{0,9}(\.\d{1,9})?$/" class= "form-control" placeholder= "사용자 연락처"/>
                    <span ng-show="edit_form.phone.$invalid" class="help-inline">숫자만 입력 가능합니다.</span>
                </div>
            </div>
            <div class= "form-group">
                <label class= "col-md-2">회신메일</label>
                <div class="col-md-4">
                    <input name="email" ng-model="item.EMAIL" type= "email" class= "form-control" placeholder= "사용자 이메일"/>
                    <span ng-show="edit_form.email.$error.email" class="help-inline">이메일 형식이 맞지 않습니다.</span>
                </div>
            </div>
            <div class= "form-group">
                <label class= "col-md-2">메모</label>
                <div class= "col-md-6">
                    <textarea ng-model="item.NOTE" class= "form-control" placeholder= "간략한 자기소개.."/>
                </div>
            </div>

            <!-- 하단 버튼 -->
            <div class= "form-group">
                <div class="col-md-4">
                    <button type="button" class="btn btn-primary start" ng-click="click_saveCmsUser();" ng-disabled="edit_form.$invalid">
                        <i class="glyphicon glyphicon-plus"></i>
                        <span>저장</span>
                    </button>
                    <button type="button" class="btn btn-warning cancel" ng-click="click_cancel();">
                        <i class="glyphicon glyphicon-ban-circle"></i>
                        <span>취소</span>
                    </button>
                </div>
            </div>

        </div>
    </form>

</div>
<!-- ////Contents Include -->
