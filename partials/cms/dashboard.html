                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="list-group">
                            <li class="list-group-item list-group-item-labeling-blue">

                                <span class="btn custom-btn-more"> <span class="glyphicon glyphicon-plus"></span> </span>

			<div class="panel-body" style="font-size:0.84em; color:#999999;">
