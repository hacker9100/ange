<!--<div id="veil" ng-show="isLoading"></div>-->
<div id="feedLoading" ng-show="isLoading">Loading...</div>

<!-- Contents Include -->
<div class="col-md-12">

    <accordion close-others="oneAtATime">
        <accordion-group is-open="status.open" ng-model="task">
            <accordion-heading>
                {{ task.PROJECT_NM }} &nbsp; {{ task.SUBJECT }} &nbsp; {{ task.EDITOR }} &nbsp; {{ task.CLOSE_YMD }} 마감 &nbsp; {{ task.REG_DT }} 등록
                <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
            </accordion-heading>
            <div class="col-md-12">
                <div lass="row" class="form-horizontal">
                    <div class= "form-group">
                        <label class= "col-md-2">담당자</label>
                        <div class="col-md-4">
                            {{ task.REG_NM }}
                        </div>
                    </div>
                    <div class= "form-group">
                        <label class= "col-md-2">생성일</label>
                        <div class="col-md-4">
                            {{ task.REG_DT }}
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary start" ng-click="getHistory(task.NO);">
                            <i class="glyphicon glyphicon-pencil"></i>
                            <span>History</span>
                        </button>
                    </div>
                </div>
            </div>
        </accordion-group>
    </accordion>

    <div ng-model="content" lass="row">
        <form role="form" name="editForm" class="form-horizontal">
            <div class= "form-group">
                <label class= "col-md-2">본문</label>
                <div class= "col-md-12">
                    <textarea ng-model="content.BODY" ckeditor="editorOptions" ></textarea>
                </div>
            </div>
        </form>

        <div class= "form-group">
            <label class= "col-md-2">첨부파일 </label>
            <div ng-include=" 'partials/cms/file.html' "></div>
        </div>

        <!-- 하단 버튼 -->
        <div class= "form-group">
            <div class="col-md-12">
                <button class="btn btn-success fileinput-button" ng-click="moveList();" >
                    <i class="glyphicon glyphicon-upload"></i>
                    <span>목록</span>
                </button>
                <button type="button" class="btn btn-primary start" ng-click="saveContent();" ng-disabled="editForm.$invalid">
                    <i class="glyphicon glyphicon-plus"></i>
                    <span>저장</span>
                </button>
                <button type="button" class="btn btn-primary start" ng-click="commitContent();" ng-disabled="editForm.$invalid">
                    <i class="glyphicon glyphicon-plus"></i>
                    <span>등록&승인요청</span>
                </button>
                <button type="button" class="btn btn-primary start" ng-click="test();">
                    <i class="glyphicon glyphicon-plus"></i>
                    <span>테스트</span>
                </button>
            </div>
        </div>

    </div>

</div>
<!-- ////Contents Include -->
