<div ng-include=" 'partials/cms/gnb.html' "></div>

<div class="container">

    <!-- // Local Nav -->
    <div ui-view="lnbView"></div>
    <!-- // Local Nav -->

	<div class="btn-group-vertical col-xs-12 col-sm-12 col-md-10">
		<!-- // Locator -->
        <div ui-view="locaterView"></div>
		<!-- // Locator -->

		<div class="panel panel-primary">

			<div class="panel-heading">
				<h4 class="list-group-item-heading">{{pageTitle}}</h4>
				<span style="color:#EDEDED; font-size:0.84em;">{{pageDescription}}</span>
			</div>

			<div class="panel-body">
			<br />

                <!-- Contents Include -->
                <nav class= "navbar navbar-default" role= "navigation" ng-show="project.NO" >
                    <div class= "navbar-header" >
                        <a class= "navbar-brand pull-right"><i class="glyphicon glyphicon-edit"></i> Currently Editing Content Number: {{project.NO}}</a>
                    </div>
                </nav>
                <div class="col-md-12">

                    <form role="form" name="myForm" class="form-horizontal">
                        <div ng-model="project" lass="row">
                            <div class= "form-group" ng-class="{error: myForm.subject.$invalid}">
                                <label class= "col-md-2"> 주제 </label>
                                <div class="col-md-4">
                                    <input name="subject" ng-model="project.SUBJECT" type= "text" class= "form-control" placeholder="프로젝트 주제" required/>
                                    <span ng-show="myForm.subject.$dirty && myForm.subject.$invalid" class="help-inline">Subject Required</span>
                                </div>
                            </div>
                            <div class= "form-group">
                                <label class= "col-md-2"> 등록년 </label>
                                <div class="col-md-4">
                                    <select ng-model="project.YEAR" ng-options="v for v in project.years" class= "form-control" ></select>
                                </div>
                            </div>
                            <div class= "form-group">
                                <label class= "col-md-2"> 등록월 </label>
                                <div class="col-md-4">
                                    <select ng-model="project.MONTH" ng-options="v for v in project.months" class= "form-control" ></select>
                                </div>
                            </div>
                            <div class= "form-group">
                                <label class= "col-md-2">등록자 ID</label>
                                <div class="col-md-4">
                                    <input ng-model="project.REG_UID" type= "text" class= "form-control" placeholder= "등록자 ID"/>
                                </div>
                            </div>
                            <div class= "form-group">
                                <label class= "col-md-2">등록자명 </label>
                                <div class="col-md-4">
                                    <input ng-model="project.REG_NM" type= "text" class= "form-control" placeholder= "등록자 명"/>
                                </div>
                            </div>
                            <div class= "form-group">
                                <label class= "col-md-2">등록일 </label>
                                <div class="col-md-4">
                                    <p class="input-group">
                                    <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="project.REG_DT" is-open="opened" min-date="minDate" datepicker-options="dateOptions" ng-readonly="true" ng-required="true" close-text="Close" />
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                                    </p>
                                </div>
                            </div>
                            <div class= "form-group">
                                <label class= "col-md-2">본문</label>
                                <div class= "col-md-12">
                                    <textarea ckeditor="editor" ng-model="project.BODY" ></textarea>
                                </div>
                            </div>

                            <!-- 하단 버튼 -->
                            <div class= "form-group">
                                <div class="col-md-4">
                                    <button class="btn btn-success fileinput-button" ng-click="getProjects();" >
                                        <i class="glyphicon glyphicon-upload"></i>
                                        <span>목록</span>
                                    </button>
                                    <button type="button" class="btn btn-primary start" ng-click="saveProject();" ng-disabled="myForm.$invalid">
                                        <i class="glyphicon glyphicon-plus"></i>
                                        <span>저장</span>
                                    </button>
                                </div>
                            </div>

                        </div>
                    </form>

                </div>
                <!-- ////Contents Include -->
			
			<br /><br />
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-body" style="font-size:0.84em; color:#999999;">
			Description
			</div>
			<div class="panel-body" style="font-size:0.84em;">
			To edit settings, press <kbd><kbd>ctrl</kbd> {{'+' + '!'}} <kbd>s</kbd></kbd>
			</div>
		</div>

	</div>

</div>

<div ng-include=" 'partials/cms/footer.html' "></div>
