<div ng-include=" 'partials/cms/gnb.html' "></div>

<div class="container">

    <!-- // Local Nav -->
    <div ui-view="lnbView"></div>
    <!-- // Local Nav -->

	<div class="btn-group-vertical col-xs-12 col-sm-12 col-md-10">
		<!-- // Locator -->
        <div ui-view="locaterView"></div>
		<!-- // Locator -->

		<div class="panel panel-primary">

			<div class="panel-heading">
				<h4 class="list-group-item-heading">{{pageTitle}}</h4>
				<span style="color:#EDEDED; font-size:0.84em;">{{pageDescription}}</span>
			</div>

			<div class="panel-body">
			<br />
                <div class= "navbar-header" >
                    <button class="btn btn-success fileinput-button" data-ng-click="createNewProject()">
                        <i class="glyphicon glyphicon-plus"></i>
                        <span>등록</span>
                    </button>
                </div>
<!--
                <div>
                    <div ng-activity-indicator="CircledWhite"></div>
                    <div ng-show="!AILoading" class="name">CircledWhite</div>
                </div>
-->

                <div id="veil" ng-show="isLoading"></div>
                <div id="feedLoading" ng-show="isLoading">Loading...</div>

                <!-- Contents Include -->
                <!-- 목록 -->
                <table class="table table-striped table-condensed" >
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>Year</th>
                        <th>Month</th>
                        <th>Subject</th>
                        <th>User ID</th>
                        <th>Reg Date</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="project in projects">
                        <td>{{ project.NO }}</td>
                        <td>{{ project.YEAR }}</td>
                        <td>{{ project.MONTH }}</td>
                        <td><a ng-click="viewProject(project.NO)">{{ project.SUBJECT }}</a></td>
                        <td>{{ project.REG_UID }}</td>
                        <td>{{ project.REG_DT }}</td>
                        <td><a ng-click="deleteProject($index)">Delete</a></td>
                    </tr>
                    </tbody>
                </table>

                <!-- 페이징 -->
                <pagination item-per-page="itemsPerPage" total-items="totalItems" ng-model="currentPage" max-size="maxSize" ng-change="pageChanged()" class="pagination-sm" boundary-links="true"></pagination>
                <!-- ////Contents Include -->
			
			<br /><br />
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-body" style="font-size:0.84em; color:#999999;">
			Description
			</div>
			<div class="panel-body" style="font-size:0.84em;">
			To edit settings, press <kbd><kbd>ctrl</kbd> {{'+' + '!'}} <kbd>s</kbd></kbd>
			</div>
		</div>

	</div>

</div>

<div ng-include=" 'partials/cms/footer.html' "></div>
