<div ng-controller="permission_main">
    <!-- Contents Include -->
    <div class="col-md-12">
        <form role="form" name="edit_form" class="form-horizontal form_basic_100">
            <div class= "form-group form_basic_group">
                <label class= "form_basic_label">설정대상</label>
                <div class="form_basic_input">
                    <select ng-model="ROLE" ng-options="role.ROLE_NM for role in roles" class= "form-control" ></select>
                </div>
            </div>

            <!-- 권한 목록 -->
            <table class="table table-striped table-condensed" >
                <thead>
                <tr>
                    <th>메뉴</th>
                    <th>메뉴접근</th>
                    <th>목록접근</th>
                    <th>내용조회</th>
                    <th>내용작성</th>
                    <th>전체수정</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in list">
                    <td>{{ item.MENU_NM }}</td>
                    <td><input name="menu" ng-model="item.MENU_FL" ng-true-value="0" ng-false-value="1" ng-show="item.MENU_FL != ''" type="checkbox"></td>
                    <td><input name="list" ng-model="item.LIST_FL" ng-true-value="0" ng-false-value="1" ng-show="item.LIST_FL != ''" type="checkbox"></td>
                    <td><input name="view" ng-model="item.VIEW_FL" ng-true-value="0" ng-false-value="1" ng-show="item.VIEW_FL != ''" type="checkbox"></td>
                    <td><input name="edit" ng-model="item.EDIT_FL" ng-true-value="0" ng-false-value="1" ng-show="item.EDIT_FL != ''" type="checkbox"></td>
                    <td><input name="modify" ng-model="item.MODIFY_FL" ng-true-value="0" ng-false-value="1" ng-show="item.MODIFY_FL != ''" type="checkbox"></td>
                </tr>
                </tbody>
            </table>

            <!-- 버튼 -->
            <div class="raw" style="float:left; width:100%; margin-top:50px; padding-top:10px; border-top:1px solid #DEDEDE;">
                <div class="col-xs-12 form-group form_basic" style="text-align:center;">
                    <button type="button" class="btn btn-primary btn-xs start" ng-click="click_savePermission();">
                        <i class="glyphicon glyphicon-plus"></i>
                        <span>저장</span>
                    </button>
                    <button type="button" class="btn btn-warning btn-xs cancel" ng-click="getPermission();">
                        <i class="glyphicon glyphicon-ban-circle"></i>
                        <span>취소</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <!-- ////Contents Include -->
</div>
