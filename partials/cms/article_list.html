<div class= "navbar-header" >
    <button class="btn btn-success fileinput-button" data-ng-click="createNewContent()">
        <i class="glyphicon glyphicon-plus"></i>
        <span>등록</span>
    </button>
</div>

<!--<div id="veil" ng-show="isLoading"></div>-->
<div id="feedLoading" ng-show="isLoading">Loading...</div>

<!-- Contents Include -->
<!-- 목록 -->
<table class="table table-striped table-condensed" >
    <thead>
    <tr>
        <th>No</th>
        <th>Subject</th>
        <th>User ID</th>
        <th>Reg Date</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="content in contents">
        <td>{{ content.NO }}</td>
        <td><a ng-click="viewContent(content.NO)">{{ content.SUBJECT }}</a></td>
        <td>{{ content.REG_UID }}</td>
        <td>{{ content.REG_DT }}</td>
        <td><a ng-click="deleteContent($index)">Delete</a></td>
    </tr>
    </tbody>
</table>

<!-- 페이징 -->
<pagination item-per-page="itemsPerPage" total-items="totalItems" ng-model="currentPage" max-size="maxSize" ng-change="pageChanged()" class="pagination-sm" boundary-links="true"></pagination>
<!-- ////Contents Include -->
