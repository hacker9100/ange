<div id="feedLoading" ng-show="isLoading">Loading...</div>

<!-- Contents Include -->
<!-- 목록 -->
<table class="table table-striped table-condensed" >
    <thead>
    <tr>
        <th>No</th>
        <th>Year</th>
        <th>Month</th>
        <th>Subject</th>
        <th>User ID</th>
        <th>Reg Date</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="project in projects">
        <td>{{ project.NO }}</td>
        <td>{{ project.YEAR }}</td>
        <td>{{ project.MONTH }}</td>
        <td><a ng-click="viewProject(project.NO)">{{ project.SUBJECT }}</a></td>
        <td>{{ project.REG_UID }}</td>
        <td>{{ project.REG_DT }}</td>
        <td><a ng-click="deleteProject($index)">Delete</a></td>
    </tr>
    </tbody>
</table>

<!-- 페이징 -->
<pagination item-per-page="itemsPerPage" total-items="totalItems" ng-model="currentPage" max-size="maxSize" ng-change="pageChanged()" class="pagination-sm" boundary-links="true"></pagination>
