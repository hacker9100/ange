<!-- Contents Include -->
<div class="col-md-12">

    <div ng-model="item" lass="row">
        <form role="form" name="edit_form" class="form-horizontal">
            <div class= "form-group">
                <label class= "col-md-2">공지사항 여부</label>
                <div class="col-md-3">
                    <input ng-model="item.NOTICE_FL" type="checkbox" ng-checked="item.NOTICE_FL" ng-disabled="role != 'CMS_ADMIN' && role != 'MANAGER'">
                </div>
            </div>
            <div class= "form-group">
                <label class= "col-md-2">제목</label>
                <div class="col-md-9">
                    <input ng-model="item.SUBJECT" type= "text" class= "form-control" placeholder= "제목"/>
                </div>
            </div>
            <div class= "form-group">
                <label class= "col-md-2">태그</label>
                <div class="col-md-9">
                    <input ng-model="item.TAG" type= "text" class= "form-control" placeholder= "태그"/>
                </div>
            </div>
            <div class= "form-group">
                <label class= "col-md-2">본문</label>
                <div id="dropzone" class= "col-md-12">
                    <textarea id="editor1" ng-model="item.BODY" ckeditor="editorOptions" ></textarea>
                </div>
            </div>
        </form>
        <!--<img id="dropzone" src="http://localhost/serverscript/upload/../../upload/files/medium/Koala%20%285%29.jpg" />-->
        <!--<div class= "form-group" id="dropzone" style="width:100%; height:100px; background-color: #f5f5f5; border: 1px solid #ddd transparent; text-align: center; font-weight: bold;">-->
            <!--이미지를 여기에 드래그 앤 드롭하여 등록할 수 있습니다.<br />-->
            <!--(gif, jpg, png만 등록 가능)-->
        <!--</div>-->
        <div class= "form-group">
            <label class= "col-md-2">첨부파일 </label>
            <div ng-include=" '/partials/cms/file.html' "></div>
        </div>

        <!-- 하단 버튼 -->
        <div class= "form-group">
            <div class="col-md-12">
                <button class="btn btn-success fileinput-button" ng-click="click_showCmsBoardList();" >
                    <i class="glyphicon glyphicon-upload"></i>
                    <span>목록</span>
                </button>
                <button type="button" class="btn btn-primary start" ng-click="click_saveCmsBoard();" >
                    <i class="glyphicon glyphicon-plus"></i>
                    <span>저장</span>
                </button>
            </div>
        </div>

    </div>

</div>
