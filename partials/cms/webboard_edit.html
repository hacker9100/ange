<div id="feedLoading" ng-show="isLoading">Loading...</div>

<!-- Contents Include -->
<div class="col-md-12">

    <div ng-model="item" lass="row">
        <form role="form" name="edit_form" class="form-horizontal">
            <div class= "form-group">
                <label class= "col-md-2">머리말</label>
                <div class="col-md-3">
                    <select ng-model="item.HEAD" class= "form-control" placeholder="등록년">
                        <option name="head" value="">- 머리말 선택</option>
                        <option name="head" value="NOTICE">공지사항</option>
                    </select>
                </div>
            </div>
            <div class= "form-group">
                <label class= "col-md-2">제목</label>
                <div class="col-md-9">
                    <input ng-model="item.SUBJECT" type= "text" class= "form-control" placeholder= "제목"/>
                </div>
            </div>
            <div class= "form-group">
                <label class= "col-md-2">태그</label>
                <div class="col-md-9">
                    <input ng-model="item.TAG" type= "text" class= "form-control" placeholder= "태그"/>
                </div>
            </div>
            <div class= "form-group">
                <label class= "col-md-2">본문</label>
                <div class= "col-md-12">
                    <textarea ng-model="item.BODY" ckeditor="editorOptions" ></textarea>
                </div>
            </div>
        </form>

        <div class= "form-group">
            <label class= "col-md-2">첨부파일 </label>
            <div ng-include=" 'partials/cms/file.html' "></div>
        </div>

        <!-- 하단 버튼 -->
        <div class= "form-group">
            <div class="col-md-12">
                <button class="btn btn-success fileinput-button" ng-click="click_showCmsBoardList();" >
                    <i class="glyphicon glyphicon-upload"></i>
                    <span>목록</span>
                </button>
                <button type="button" class="btn btn-primary start" ng-click="click_saveCmsBoard();" ng-disabled="edit_form.$invalid">
                    <i class="glyphicon glyphicon-plus"></i>
                    <span>저장</span>
                </button>
            </div>
        </div>

    </div>

</div>
