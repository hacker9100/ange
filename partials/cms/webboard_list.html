<!-- Search Include -->
<div class="panel panel-primary">
    <div class="panel-body" ng-model="search" lass="row">

        <form role="form" name="listForm" class="form-horizontal">
            <div class="col-md-9">
                <div class= "form-group">
                    <label class= "col-md-2">검색</label>
                    <div class= "col-md-3">
                        <select ng-model="search.ORDER" ng-options="order.name for order in order" class= "form-control" placeholder="검색선택">
                            <option name="" value=""> - 조건</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <input ng-model="search.KEYWORD" type= "text" class= "form-control" placeholder= "검색어"/>
                    </div>
                </div>
            </div>
            <div class="col-md-pull-2">
                <div class= "navbar-header" >
                    <button class="btn btn-primary start" ng-click="click_searchCmsBoard();" ng-disabled="listForm.$invalid">
                        <i class="glyphicon glyphicon-search"></i>
                        <span>검색</span>
                    </button>
                    <button class="btn btn-success fileinput-button" data-ng-click="click_showCreateNewCmsBoard()">
                        <i class="glyphicon glyphicon-plus"></i>
                        <span>등록</span>
                    </button>
                </div>
            </div>
        </form>

    </div>
</div>
<!-- ////Search Include -->
<div ng-show="isLoading" style="position: absolute; margin-top: 40px; left: 48%; z-index: 1000" class="ai-circled ai-indicator ai-grey-spin"></div>

<!-- Contents Include -->
<div>
    <!--<div id="feedLoading" ng-show="isLoading">Loading...</div>-->
    <!--<div ng-show="isLoading" style="position: absolute;top: 55px;left: 45%; z-index: 1000" class="ai-circled ai-indicator ai-grey-spin"></div>-->

    <!-- List -->
    <table ng-table="tableParams" class="table">
        <tr ng-repeat="item in $data">
            <td data-title="'순번'">
                {{item.NO}}
            </td>
            <td data-title="'머리말'">
                {{ item.SORT_GB == '0' ? '공지사항' : '' }}
            </td>
            <td data-title="'제목'" sortable="'SUBJECT'">
                {{ item.SUBJECT }}
            </td>
            <td data-title="'등록자'" sortable="'REG_NM'">
                {{item.REG_NM}}
            </td>
            <td data-title="'등록일'" sortable="'REG_DT'">
                {{item.REG_DT}}
            </td>
            <td data-title="'기능'">
                <a ng-click="click_showViewCmsBoard(item.NO)">조회</a>
                <a ng-click="click_showEditCmsBoard(item)">수정</a>
                <a ng-click="click_deleteCmsBoard(item)">삭제</a>
            </td>
        </tr>
        <tr ng-show="$data == ''">
            <td colspan="6" style="text-align: center">조회 데이터가 없습니다.</td>
        </tr>
    </table>
    <!-- ////List -->

</div>
<!-- ////Contents Include -->
