<div ng-controller="webboard_list">
    <!-- Search Include -->
    <div class="panel panel-default">
        <div class="panel-body" ng-model="search" class="row">

            <form role="form" name="list_form" class="form-horizontal" class="form-horizontal form_basic_100" style="margin-bottom:0px;">
                <div class="col-md-9" style="border-right:1px solid #DEDEDE">
                    <div class= "form_basic_wrap">
                        <div class="row form-group form_basic_group">
                            <div class="col-xs-5" style="max-width:200px;">
                                <label class= "form_basic_label">검색</label>
                                <div class= "form_basic_input" style="margin-left:60px; width:135px;">
                                    <select ng-model="search.CONDITION" ng-options="condition.name for condition in conditions" class= "form-control" placeholder="검색선택"></select>
                                </div>
                            </div>
                            <div class="col-xs-7">
                                <div class="form_basic_input" style="margin-left:0; width:100%;">
                                    <input ng-model="search.KEYWORD" type= "text" class= "form-control" placeholder= "검색어" style="width:100%;"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xs-3" style="display:block;">
                    <div class= "navbar-header" style="float:left; width:100%; margin:0px auto; line-height:40px; padding:10px; text-align:center;">
                        <button class="btn btn-lg btn-primary start" ng-click="click_searchCmsBoard();" ng-disabled="list_from.$invalid">
                            <i class="glyphicon glyphicon-search"></i>
                            <span>검색</span>
                        </button>
                        <button class="btn btn-lg btn-success fileinput-button" data-ng-click="click_showCreateNewCmsBoard()">
                            <i class="glyphicon glyphicon-plus"></i>
                            <span>등록</span>
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </div>

    <!-- ////Search Include -->
    <div class="list-group" style="margin-bottom: 0;">
        <div style="text-align:left;">
            <label class="form_basic_label">Board &nbsp;&nbsp;&nbsp;</label>
            <label class="form_basic_label">총 {{TOTAL_COUNT}}건</label>
        </div>
    </div>
    <div ng-show="isLoading" style="position: absolute; margin-top: 40px; left: 48%; z-index: 1000" class="ai-circled ai-indicator ai-grey-spin"></div>
    <!-- Contents Include -->
    <div>
        <!--<div id="feedLoading" ng-show="isLoading">Loading...</div>-->
        <!--<div ng-show="isLoading" style="position: absolute;top: 55px;left: 45%; z-index: 1000" class="ai-circled ai-indicator ai-grey-spin"></div>-->

        <!-- List -->
        <table ng-table="tableParams" class="table">
            <tr ng-repeat="item in $data">
                <td data-title="'머리말'">
                    {{ item.SORT_GB == '0' ? '공지사항' : '' }}
                </td>
                <td data-title="'제목'" sortable="'SUBJECT'">
                    {{ item.SUBJECT }}
                </td>
                <td class="text-center" data-title="'등록자'" sortable="'REG_NM'">
                    {{item.REG_NM}}
                </td>
                <td class="text-center" data-title="'등록일'" sortable="'REG_DT'">
                    {{item.REG_DT}}
                </td>
                <td class="text-center" data-title="'기능'">
                    <button class="btn btn-info btn-xs" ng-click="click_showViewCmsBoard(item.NO)">V</button>
                    <button class="btn btn-info btn-xs" ng-click="click_showEditCmsBoard(item)" ng-disabled="!(role == 'CMS_ADMIN' || role == 'MANAGER') && uid != item.REG_UID">E</button>
                    <button class="btn btn-info btn-xs" ng-click="click_deleteCmsBoard(item)" ng-disabled="!(role == 'CMS_ADMIN' || role == 'MANAGER') && uid != item.REG_UID">D</button>
                </td>
            </tr>
            <tr ng-show="$data == ''">
                <td colspan="5" style="text-align: center">조회 데이터가 없습니다.</td>
            </tr>
        </table>
        <!-- ////List -->

    </div>
    <!-- ////Contents Include -->
</div>
