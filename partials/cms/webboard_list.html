<!-- Search Include -->
<div class="panel panel-primary">
    <div class="panel-body" ng-model="search" lass="row">

        <form role="form" name="listForm" class="form-horizontal">
            <div class="col-md-9">
                <div class= "form-group">
                    <label class= "col-md-2">검색</label>
                    <div class= "col-md-3">
                        <select ng-model="search.ORDER" ng-options="order.name for order in order" class= "form-control" placeholder="검색선택"></select>
                    </div>
                    <div class="col-md-6">
                        <input ng-model="search.KEYWORD" type= "text" class= "form-control" placeholder= "검색어"/>
                    </div>
                </div>
            </div>
            <div class="col-md-pull-2">
                <div class= "navbar-header" >
                    <button class="btn btn-primary start" ng-click="click_searchCmsBoard();" ng-disabled="listForm.$invalid">
                        <i class="glyphicon glyphicon-search"></i>
                        <span>검색</span>
                    </button>
                    <button class="btn btn-success fileinput-button" data-ng-click="click_showCreateNewCmsBoard()">
                        <i class="glyphicon glyphicon-plus"></i>
                        <span>등록</span>
                    </button>
                </div>
            </div>
        </form>

    </div>
</div>
<!-- ////Search Include -->

<!-- Contents Include -->
<div>
    <div id="feedLoading" ng-show="isLoading">Loading...</div>

    <!-- List -->
    <table class="table table-striped table-condensed" >
        <thead>
        <tr>
            <th>순번</th>
            <th>머리말</th>
            <th>제목</th>
            <th>등록자</th>
            <th>등록일</th>
            <th>기능</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in list">
            <td>{{ item.NO }}</td>
            <td>{{ item.HEAD == 'NOTICE' ? '공지사항' : '' }}</td>
            <td>{{ item.SUBJECT }}</td>
            <td>{{ item.REG_NM }}</td>
            <td>{{ item.REG_DT }}</td>
            <td>
                <a ng-click="click_showViewCmsBoard(item.NO)">조회</a>
                <a ng-click="click_showEditCmsBoard(item)">수정</a>
                <a ng-click="click_deleteCmsBoard($index)">삭제</a>
            </td>
        </tr>
        </tbody>
    </table>
    <!-- ////List -->

    <!-- Pagination -->
    <pagination item-per-page="itemsPerPage" total-items="totalItems" ng-model="currentPage" max-size="maxSize" ng-change="change_pageChanged()" class="pagination-sm" boundary-links="true"></pagination>
    <!-- ////Pagination -->
</div>
<!-- ////Contents Include -->
