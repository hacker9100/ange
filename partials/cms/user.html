<div class="panel panel-primary">
    <div class="panel-body" ng-model="search" lass="row">

        <form role="form" name="search_form" class="form-horizontal">
            <div class="col-md-9">
                <div class= "form-group">
                    <label class= "col-md-2">검색</label>
                    <div class= "col-md-4">
                        <select ng-model="search.ROLE" ng-options="role.ROLE_NM for role in roles" class= "form-control" >
                            <option name="" value="">- 권한</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <input ng-model="search.KEYWORD" type= "text" class= "form-control" placeholder= "검색어"/>
                    </div>
                </div>
            </div>
            <div class="col-md-pull-2">
                <div class= "navbar-header" >
                    <button class="btn btn-primary start" ng-click="click_searchCmsUser();" ng-disabled="search_form.$invalid">
                        <i class="glyphicon glyphicon-search"></i>
                        <span>검색</span>
                    </button>
                </div>
            </div>
        </form>

    </div>
</div>

<div loading-container="tableParams.settings().$loading">
    <table ng-table="tableParams" class="table">
        <tr ng-repeat="item in $data">
            <td data-title="'이름'" sortable="'USER_NM'">
                {{item.USER_NM}}
            </td>
            <td data-title="'권한'" sortable="'ROLE'">
                {{item.ROLE_NM}}
            </td>
            <td data-title="'등록일'" sortable="'REG_DT'">
                {{item.REG_DT}}
            </td>
            <td data-title="'상태'" sortable="'USER_ST'">
                {{item.USER_ST == '0' ? '이용가능' : '이용정지'}}
            </td>
            <td data-title="'기능'">
                <a ng-click="click_getCmsUser(item.USER_ID)">편집</a>
                <a ng-click="click_updateStatus($index)">상태변경</a>
                <a ng-click="click_deleteCmsUser($index)">삭제</a>
            </td>
        </tr>
    </table>
</div>

<!-- Contents Include -->
<div class="col-md-12">

    <form role="form" name="edit_form" class="form-horizontal">
        <div ng-model="item" lass="row">
            <div class= "form-group" ng-class="{error: edit_form.user_id.$invalid}">
                <label class= "col-md-2">아이디</label>
                <div class="col-md-4">
                    <input name="user_id" ng-model="item.USER_ID" type= "text" class= "form-control" placeholder="사용자 아이디" required/>
                    <span ng-show="edit_form.user_id.$dirty && edit_form.user_id.$invalid" class="help-inline">사용자 아이디가 누락되었습니다.</span>
                </div>
            </div>
            <div class= "form-group">
                <label class= "col-md-2">권한</label>
                <div class= "col-md-4">
                    <select ng-model="item.ROLE" ng-options="role.ROLE_NM for role in user_roles" class= "form-control" ></select>
                </div>
            </div>
            <div class= "form-group" ng-class="{error: edit_form.user_name.$invalid}">
                <label class= "col-md-2">이름</label>
                <div class="col-md-4">
                    <input name="user_name" ng-model="item.USER_NM" type= "text" class= "form-control" placeholder="사용자 이름" required/>
                    <span ng-show="edit_form.user_name.$dirty && edit_form.user_name.$invalid" class="help-inline">사용자 이름이 누락되었습니다.</span>
                </div>
            </div>
            <div class= "form-group">
                <label class= "col-md-2">연락처</label>
                <div class="col-md-4">
                    <input ng-model="item.PHONE" type= "text" class= "form-control" placeholder= "사용자 연락처"/>
                </div>
            </div>
            <div class= "form-group">
                <label class= "col-md-2">회신메일</label>
                <div class="col-md-4">
                    <input name="email" ng-model="item.EMAIL" type= "email" class= "form-control" placeholder= "사용자 이메일"/>
                    <span ng-show="edit_form.email.$error.email" class="help-inline">이메일 형식이 맞지 않습니다.</span>
                </div>
            </div>
            <div class= "form-group">
                <label class= "col-md-2">메모</label>
                <div class= "col-md-6">
                    <textarea ng-model="item.NOTE" class= "form-control" placeholder= "간략한 자기소개.."/>
                </div>
            </div>

            <!-- 하단 버튼 -->
            <div class= "form-group">
                <div class="col-md-4">
                    <button type="button" class="btn btn-primary start" ng-click="click_saveCmsUser();" ng-disabled="edit_form.$invalid">
                        <i class="glyphicon glyphicon-plus"></i>
                        <span>저장</span>
                    </button>
                    <button type="button" class="btn btn-warning cancel" ng-click="click_cancel();">
                        <i class="glyphicon glyphicon-ban-circle"></i>
                        <span>취소</span>
                    </button>
                </div>
            </div>

        </div>
    </form>

</div>
