<div class="panel panel-primary">
    <div class="panel-body" ng-model="search" lass="row">

        <form role="form" name="myForm" class="form-horizontal">
            <div class= "form-group">
                <label class= "col-md-2"> 연도 </label>
                <div class="col-md-2">
                    <select ng-model="search.YEAR" ng-options="v for v in search.years" class= "form-control" placeholder="등록년"></select>
                </div>
                <label class= "col-md-2">프로젝트명</label>
                <div class="col-md-4">
                    <select ng-model="search.SUBJECT" ng-options="v for v in search.subject" class= "form-control" placeholder="프로젝트명"></select>
                </div>
            </div>
            <div class= "form-group">
                <label class= "col-md-2">카테고리</label>
                <div class="col-md-2">
                    <select ng-model="search.CATEGORY_B" ng-options="a.CATEGORY_NM for a in search.category_a" class= "form-control" placeholder="주기 선택" ></select>
                </div>
                <div class="col-md-3">
                    <select ng-model="search.CATEGORY_M" ng-options="b.CATEGORY_NM for b in search.category_b" class= "form-control" placeholder="주제 대분류"></select>
                </div>
                <div class="col-md-3">
                    <select ng-model="search.CATEGORY_S" ng-options="s.CATEGORY_NM for s in search.category_s" class= "form-control" placeholder="주제 소분류"></select>
                </div>
            </div>
            <div class= "form-group">
                <label class= "col-md-2">검색</label>
                <div class= "col-md-2">
                    <select ng-model="search.ORDER" ng-options="v for v in search.order" class= "form-control" placeholder="검색선택"></select>
                </div>
                <div class="col-md-6">
                    <input ng-model="search.KEYWORD" type= "text" class= "form-control" placeholder= "검색어"/>
                </div>
            </div>

            <button class="btn btn-success fileinput-button" data-ng-click="createNewContent()">
                <i class="glyphicon glyphicon-plus"></i>
                <span>검색</span>
            </button>
        </form>

    </div>
</div>

<!--<div id="veil" ng-show="isLoading"></div>-->
<div id="feedLoading" ng-show="isLoading">Loading...</div>

<!-- Contents Include -->
<!-- 목록 -->
<table class="table table-striped table-condensed" >
    <thead>
    <tr>
        <th>No</th>
        <th>Subject</th>
        <th>User ID</th>
        <th>Reg Date</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="content in contents">
        <td>{{ content.NO }}</td>
        <td><a ng-click="viewContent(content.NO)">{{ content.SUBJECT }}</a></td>
        <td>{{ content.REG_UID }}</td>
        <td>{{ content.REG_DT }}</td>
        <td><a ng-click="deleteContent($index)">Delete</a></td>
    </tr>
    </tbody>
</table>

<!-- 페이징 -->
<pagination item-per-page="itemsPerPage" total-items="totalItems" ng-model="currentPage" max-size="maxSize" ng-change="pageChanged()" class="pagination-sm" boundary-links="true"></pagination>
<!-- ////Contents Include -->
