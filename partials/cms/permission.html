<!-- Contents Include -->
<div class="col-md-12">
    <form role="form" name="editForm" class="form-horizontal">
        <div class= "form-group">
            <label class= "col-md-2">설정대상</label>
            <div class="col-md-4">
                <select ng-model="ROLE" ng-options="role.ROLE_NM for role in roles" class= "form-control" ></select>
            </div>
        </div>

        <!-- 권한 목록 -->
        <table class="table table-striped table-condensed" >
            <thead>
            <tr>
                <th>메뉴</th>
                <th>메뉴접근</th>
                <th>목록접근</th>
                <th>내용조회</th>
                <th>내용작성</th>
                <th>전체수정</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="permission in permissions">
                <td>{{ permission.MENU_ID }}</td>
                <td><input name="menu" ng-model="permission.MENU_FL" ng-true-value="0" ng-false-value="1" ng-show="permission.MENU_FL != ''" type="checkbox">{{ permission.MENU_FL }}</td>
                <td><input name="list" ng-model="permission.LIST_FL" ng-true-value="0" ng-false-value="1" ng-show="permission.LIST_FL != ''" type="checkbox">{{ permission.LIST_FL }}</td>
                <td><input name="view" ng-model="permission.VIEW_FL" ng-true-value="0" ng-false-value="1" ng-show="permission.VIEW_FL != ''" type="checkbox">{{ permission.VIEW_FL }}</td>
                <td><input name="edit" ng-model="permission.EDIT_FL" ng-true-value="0" ng-false-value="1" ng-show="permission.EDIT_FL != ''" type="checkbox">{{ permission.EDIT_FL }}</td>
                <td><input name="modify" ng-model="permission.MODIFY_FL" ng-true-value="0" ng-false-value="1" ng-show="permission.MODIFY_FL != ''" type="checkbox">{{ permission.MODIFY_FL }}</td>
            </tr>
            </tbody>
        </table>

        <!-- 버튼 -->
        <div class= "navbar-header" >
            <button class="btn btn-success fileinput-button" data-ng-click="savePermission()">
                <i class="glyphicon glyphicon-plus"></i>
                <span>저장</span>
            </button>
            <button class="btn btn-primary start" ng-click="getPermission();">
                <i class="glyphicon glyphicon-search"></i>
                <span>취소</span>
            </button>
        </div>
    </form>
</div>
