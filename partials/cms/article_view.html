<!--<div id="veil" ng-show="isLoading"></div>-->
<div id="feedLoading" ng-show="isLoading">Loading...</div>

<!-- Contents Include -->
<div class="col-md-12">

    <form role="form" name="viewForm" class="form-horizontal">
        <div ng-model="content" lass="row">
            <div class= "form-group" ng-class="{error: viewForm.project_nm.$invalid}">
                <label class= "col-md-2">프로젝트 주제</label>
                <div class="col-md-4">
                    <span name="project_nm" ng-bind="content.PROJECT_NM" />
                </div>
            </div>
            <div class= "form-group" ng-class="{error: viewForm.subject.$invalid}">
                <label class= "col-md-2">태스크 주제</label>
                <div class="col-md-4">
                    <span name="subject" ng-bind="content.SUBJECT" />
                </div>
            </div>
            <div class= "form-group">
                <label class= "col-md-2">등록자 ID</label>
                <div class="col-md-4">
                    <span ng-bind="content.REG_UID" />
                </div>
            </div>
            <div class= "form-group">
                <label class= "col-md-2">등록자명</label>
                <div class="col-md-4">
                    <span ng-bind="content.REG_NM" />
                </div>
            </div>
            <div class= "form-group">
                <label class= "col-md-2">마감일</label>
                <div class="col-md-4">
                    <span ng-bind="content.CLOSE_DT" />
                </div>
            </div>
            <div class= "form-group">
                <label class= "col-md-2">본문</label>
                <div class="col-md-4">
                    <div ng-bind-html="renderHtml(content.BODY)"></div>
                </div>
                    {{content.BODY}}
            </div>

            <!-- 하단 버튼 -->
            <div class= "form-group">
                <div class="col-md-4">
                    <button class="btn btn-success fileinput-button" ng-click="getContents();" >
                        <i class="glyphicon glyphicon-upload"></i>
                        <span>목록</span>
                    </button>
                    <button type="button" class="btn btn-primary start" ng-click="editContent(content.NO);" ng-disabled="viewForm.$invalid">
                        <i class="glyphicon glyphicon-pencil"></i>
                        <span>원고등록</span>
                    </button>
                    <button type="button" class="btn btn-warning cancel" ng-click="deleteContent(content.NO);" ng-show="content.NO">
                    <i class="glyphicon glyphicon-ban-circle"></i>
                    <span>삭제</span>
                </button>
                </div>
            </div>

        </div>
    </form>

</div>
<!-- ////Contents Include -->
