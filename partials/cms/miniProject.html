<!-- Contents Include -->
<!-- 목록 -->
<table class="table table-striped table-condensed">
    <thead>
    <tr>
        <th style="min-width: 20px;">No</th>
        <th style="min-width: 50px;">Year</th>
        <th style="min-width: 50px;">Month</th>
        <th style="min-width: 150px;">Subject</th>
        <th style="width:80px;">User ID</th>
        <th style="width:150px;">Reg Date</th>
        <th style="width:80px;">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="project in projects">
        <td>{{ project.NO }}</td>
        <td>{{ project.YEAR }}</td>
        <td>{{ project.MONTH }}</td>
        <td><a ng-click="viewProject(project.NO)">{{ project.SUBJECT }}</a></td>
        <td>{{ project.REG_UID }}</td>
        <td>{{ project.REG_DT }}</td>
        <td><a ng-click="deleteProject($index)">Delete</a></td>
    </tr>
    </tbody>
</table>
